<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM - Sharer</title>
  <link rel="icon" type="image/svg+xml" href="./logo.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; min-height: 100vh; display: flex; }
    .sidebar-container {
      width: 250px;
      min-width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
    }
    .sidebar-container iframe {
      width: 250px !important;
      height: 100%;
      border: none;
    }
    .main-wrapper {
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-title {
      font-size: 20px;
      font-weight: 600;
    }
    .new-dm-btn {
      background: #3663FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .new-dm-btn:hover {
      background: #2952CC;
      transform: translateY(-2px);
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    .dm-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .dm-item {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dm-item:hover {
      background: #252525;
      border-color: #3663FF;
    }
    .dm-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
    }
    .dm-info {
      flex: 1;
    }
    .dm-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .dm-last-message {
      font-size: 14px;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .no-dm {
      text-align: center;
      padding: 60px 20px;
      color: #aaa;
    }
    @media (max-width: 768px) {
      .sidebar-container { width: 80px; min-width: 80px; }
      .sidebar-container iframe { width: 80px !important; }
      .main-wrapper { margin-left: 80px; width: calc(100% - 80px); }
    }
  </style>
</head>
<body>
  <div class="sidebar-container">
    <iframe src="sidebar.html" id="sidebarFrame" width="250" height="100%" frameborder="0"></iframe>
  </div>

  <div class="main-wrapper">
    <div class="header">
      <div class="header-title">DM</div>
      <button class="new-dm-btn" onclick="createNewDM()">+ 새 DM</button>
    </div>

    <div class="container">
      <div id="dmList" class="dm-list">
        <div class="no-dm">로딩 중...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    // Supabase 실제 로그인 확인
    const { data: { user }, error: authError } = await supabase.auth.getUser();
    if (authError || !user) {
      alert('로그인이 필요합니다.');
      window.location.href = 'login.html';
    }

    // localStorage의 snsUser는 닉네임 표시용으로만
    const cachedUser = JSON.parse(localStorage.getItem('snsUser') || 'null');
    const myNickname = cachedUser?.nickname || '나';

    async function loadDMRooms() {
      try {
        const { data: memberRows, error } = await supabase
          .from('dm_room_members')
          .select('room_id')
          .eq('user_id', user.id);

        if (error) throw error;

        if (!memberRows || memberRows.length === 0) {
          document.getElementById('dmList').innerHTML = '<div class="no-dm">아직 DM이 없습니다</div>';
          return;
        }

        const roomIds = memberRows.map(r => r.room_id);
        const dmData = [];

        for (const roomId of roomIds) {
          // 상대방 user_id 찾기
          const { data: others } = await supabase
            .from('dm_room_members')
            .select('user_id')
            .eq('room_id', roomId)
            .neq('user_id', user.id);

          if (!others || others.length === 0) continue;
          const otherUserId = others[0].user_id;

          // 상대방 닉네임
          const { data: profile } = await supabase
            .from('users')
            .select('nickname')
            .eq('id', otherUserId)
            .single();

          // 마지막 메시지
          const { data: lastMsg } = await supabase
            .from('dm_messages')
            .select('content')
            .eq('room_id', roomId)
            .order('created_at', { ascending: false })
            .limit(1)
            .maybeSingle();

          dmData.push({
            roomId,
            otherUserId,
            otherUserName: profile?.nickname || '알 수 없음',
            lastMessage: lastMsg?.content || '메시지 없음'
          });
        }

        displayDMList(dmData);
      } catch (e) {
        console.error('DM 목록 로드 오류:', e);
        document.getElementById('dmList').innerHTML = '<div class="no-dm">오류가 발생했습니다</div>';
      }
    }

    function displayDMList(dmData) {
      const listDiv = document.getElementById('dmList');
      listDiv.innerHTML = '';

      if (dmData.length === 0) {
        listDiv.innerHTML = '<div class="no-dm">아직 DM이 없습니다</div>';
        return;
      }

      dmData.forEach(dm => {
        const div = document.createElement('div');
        div.className = 'dm-item';
        div.onclick = () => {
          window.location.href = `dmchat.html?room=${dm.roomId}&user=${dm.otherUserId}&name=${encodeURIComponent(dm.otherUserName)}`;
        };

        div.innerHTML = `
          <div class="dm-avatar">${dm.otherUserName[0].toUpperCase()}</div>
          <div class="dm-info">
            <div class="dm-name">${dm.otherUserName}</div>
            <div class="dm-last-message">${dm.lastMessage}</div>
          </div>
        `;
        listDiv.appendChild(div);
      });
    }

    window.createNewDM = async function() {
      const targetNickname = prompt('DM을 보낼 사용자의 닉네임을 입력하세요:');
      if (!targetNickname) return;

      const { data: targetUser, error } = await supabase
        .from('users')
        .select('id, nickname')
        .eq('nickname', targetNickname)
        .single();

      if (error || !targetUser) {
        alert('사용자를 찾을 수 없습니다.');
        return;
      }

      window.location.href = `dmchat.html?user=${targetUser.id}&name=${encodeURIComponent(targetUser.nickname)}`;
    };

    loadDMRooms();
  </script>
</body>
</html>
