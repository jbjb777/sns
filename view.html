        if (error) throw error;
        updateLikeUI(likes || []);
      } catch (e) {
        console.error('Ï¢ãÏïÑÏöî Î°úÎìú Ïò§Î•ò:', e);
      }
    }
    function updateLikeUI(likes) {
      const btn = document.getElementById('likeBtn');
      const count = document.getElementById('likeCount');
      if (!btn) return;
      count.textContent = likes.length;
      if (currentUser && likes.some(like => like.user_id === currentUser.id)) {
        btn.classList.add('liked');
      } else {
        btn.classList.remove('liked');
      }
    }
    async function listenComments(postId) {
      try {
        const { data: comments, error } = await supabase
          .from('comments')
          .select('*')
          .eq('post_id', postId)
          .order('created_at', { ascending: false });
        if (error) throw error;
        displayComments(comments || []);
        supabase
          .channel(`comments:${postId}`)
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'comments',
            filter: `post_id=eq.${postId}`
          }, () => listenComments(postId))
          .subscribe();
      } catch (e) {
        console.error('ÎåìÍ∏Ä Î°úÎìú Ïò§Î•ò:', e);
      }
    }
    function displayComments(comments) {
      const listDiv = document.getElementById('commentList');
      listDiv.innerHTML = '';
      if (!comments || comments.length === 0) {
        listDiv.innerHTML = '<div style="text-align:center; color:#888; font-size:18px; padding:40px; font-weight:500;">Ï≤´ ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî!</div>';
        return;
      }
      comments.forEach(comment => {
        const isMyComment = currentUser && (currentUser.id === comment.user_id);
        const date = new Date(comment.created_at).toLocaleString('ko-KR');
        const isCommentVerified = comment.user_name === "JB777" || comment.user_name === "ÏßÑÏ†ïÏò§";
        const linkedCommentText = linkify(comment.text);
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.innerHTML = `
          <div class="comment-header">
            <div class="comment-author-wrapper" onclick="goToProfile('${comment.user_id}', '${escapeHtml(comment.user_name)}')">
              <div class="comment-avatar">${comment.user_name ? comment.user_name[0].toUpperCase() : '?'}</div>
              <span class="comment-author">${escapeHtml(comment.user_name)}${isCommentVerified ? '<span class="verification-badge" style="width:20px; height:20px;"></span>' : ''}</span>
            </div>
            ${isMyComment ? `<button class="comment-del-btn" onclick="deleteComment('${comment.id}')">ÏÇ≠Ï†ú</button>` : ''}
          </div>
          <div class="comment-content">${linkedCommentText}</div>
          <div class="comment-date">${date}</div>
        `;
        listDiv.appendChild(div);
      });
    }
    function showError(msg) {
      document.getElementById('postContent').innerHTML = `
        <div class="post-detail-card" style="padding: 60px;">
          <div style="text-align: center;">
            <div style="color: #ff6b6b; font-size: 18px; margin-bottom: 30px;">${msg}</div>
            <button onclick="window.history.back()" style="background: #3663FF; color: white; border: none; padding: 14px 28px; border-radius: 14px; cursor: pointer; font-size:16px;">ÎèåÏïÑÍ∞ÄÍ∏∞</button>
          </div>
        </div>
      `;
      document.getElementById('commentList').innerHTML = '';
    }
    function escapeHtml(t) {
      if (!t) return '';
      return t.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }
    // ===== Ï†ÑÏó≠(window) Ìï®Ïàò Îì±Î°ù (type="module"ÏóêÏÑúÎèÑ onclickÏù¥ ÏûëÎèôÌïòÎèÑÎ°ù) =====
    window.openDeleteModal = function(postIdToDelete) {
      pendingDeletePostId = postIdToDelete;

      document.body.style.overflow = 'hidden';
    };
    window.closeDeleteModal = function() {
      document.getElementById('deleteModal').classList.remove('show');

    };
    window.goToProfile = function(userId, nickname) {
      window.location.href = `user.html?id=${userId}&nickname=${nickname}`;
    };
    window.toggleLike = async function() {
      if (!currentUser) { showLoginAlert(); return; }
      if (!currentPost) return;
      try {
        const { data: existingLike } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId)
          .eq('user_id', currentUser.id)

        if (existingLike) {
          await supabase.from('likes').delete().eq('post_id', postId).eq('user_id', currentUser.id);
        } else {
          await supabase.from('likes').insert([{ post_id: postId, user_id: currentUser.id }]);
          await createNotification(currentPost.author_id, `${currentUser.nickname}ÎãòÏù¥ ÎãπÏã†Ïùò Í≤åÏãúÎ¨ºÏóê Ï¢ãÏïÑÏöîÎ•º ÎÇ®Í≤ºÏäµÎãàÎã§`, `view.html?id=${postId}`);
        }
        loadLikes(postId);
      } catch (e) { console.error('Ï¢ãÏïÑÏöî Ïò§Î•ò:', e); }
    };
    window.addComment = async function() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      if (!currentUser) { showLoginAlert(); return; }
      if (!text || !currentPost) return;
      try {
        const { error } = await supabase.from('comments').insert([{
          post_id: postId,
          user_id: currentUser.id,
          user_name: currentUser.nickname,
          text: text,
          created_at: new Date().toISOString()
        }]);
        if (error) throw error;
        await createNotification(currentPost.author_id, `${currentUser.nickname}ÎãòÏù¥ ÎãπÏã†Ïùò Í≤åÏãúÎ¨ºÏóê ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤ºÏäµÎãàÎã§`, `view.html?id=${postId}`);
        input.value = '';
        listenComments(postId);
      } catch (e) {
        console.error('ÎåìÍ∏Ä ÏóÖÎ°úÎìú Ïò§Î•ò:', e);
        alert('ÎåìÍ∏Ä ÏóÖÎ°úÎìú Ïã§Ìå®');
      }
    };
    window.deleteComment = async function(commentId) {
      if (!confirm('ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
      try {
        const { error } = await supabase.from('comments').delete().eq('id', commentId);

        listenComments(postId);
      } catch (e) {
        console.error('ÎåìÍ∏Ä ÏÇ≠Ï†ú Ïò§Î•ò:', e);
        alert('ÏÇ≠Ï†ú Ïã§Ìå®');
      }
    };
    window.copyShareLink = function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = document.getElementById('copyBtn');

    // Î™®Îã¨ ÎÇ¥ ÏÇ≠Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ïã§Ï†ú ÏÇ≠Ï†ú
    document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
