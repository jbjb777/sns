  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, get, remove, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const postConfig = {
      apiKey: "AIzaSyAJoRlltz724dHrlcAYo5PwrHCT7ca7OAo",
      authDomain: "abcd-f48c0.firebaseapp.com",
      databaseURL: "https://abcd-f48c0-default-rtdb.firebaseio.com",
      projectId: "abcd-f48c0",
      storageBucket: "abcd-f48c0.firebasestorage.app",
      messagingSenderId: "591387508866",
      appId: "1:591387508866:web:ddf43ef96d03c44861f49b",
      measurementId: "G-63GJK50HR8"
    };

    const postApp = initializeApp(postConfig, "posts");
    const postDb = getDatabase(postApp);

    let currentUser = JSON.parse(localStorage.getItem('snsUser')) || null;
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    if (!postId) {
      showError('ê²Œì‹œë¬¼ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
    } else {
      loadPost(postId);
      listenComments(postId);
    }

    async function loadPost(postId) {
      try {
        const postRef = ref(postDb, `posts/${postId}`);
        const snapshot = await get(postRef);
        if (!snapshot.exists()) { showError('ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'); return; }
        displayPost(snapshot.val(), postId);
        
        onValue(ref(postDb, `posts/${postId}/likes`), (s) => updateLikeUI(s.val() || {}));
      } catch (e) { showError('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); }
    }

    function displayPost(post, postId) {
      const contentDiv = document.getElementById('postContent');
      const timeStr = post.timestamp ? new Date(post.timestamp).toLocaleString() : 'ë°©ê¸ˆ ì „';
      const isVerified = post.author === "JB777";
      const canDelete = currentUser && (currentUser.nickname === post.author || currentUser.id === post.authorId || (currentUser.nickname === "JB777" && currentUser.isVerified));

      contentDiv.innerHTML = `
        <div class="post-detail-card">
          <div class="post-detail-header">
            <div class="author-info">
              <div class="author-avatar">${post.author ? post.author[0].toUpperCase() : '?'}</div>
              <div class="author-details">
                <div class="author-name">${escapeHtml(post.author)}${isVerified ? '<span class="verification-badge"></span>' : ''}</div>
                <div class="post-timestamp">${timeStr}</div>
              </div>
            </div>
            <div class="header-actions">
              <button class="like-btn" id="likeBtn" onclick="toggleLike()">ğŸ‘ ì¢‹ì•„ìš”: <span id="likeCount">0</span></button>
              ${canDelete ? `<button class="delete-btn" onclick="deletePost('${postId}')">ì‚­ì œ</button>` : ''}
            </div>
          </div>
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-detail-image">` : ''}
          <div class="post-detail-content"><div class="post-text">${escapeHtml(post.content)}</div></div>
          <div class="share-container">
            <div class="share-label">ê²Œì‹œë¬¼ ê³µìœ í•˜ê¸°</div>
            <div class="share-box-wrapper">
              <div class="share-url-box">${window.location.href}</div>
              <button class="copy-btn" id="copyBtn" onclick="copyShareLink()">
                <span class="btn-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span>
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // --- ëŒ“ê¸€ ê¸°ëŠ¥ êµ¬í˜„ ---
    function listenComments(postId) {
      const commentsRef = ref(postDb, `comments/${postId}`);
      onValue(commentsRef, (snapshot) => {
        const listDiv = document.getElementById('commentList');
        listDiv.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          listDiv.innerHTML = '<div style="text-align:center; color:#666; font-size:14px; padding:20px;">ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
          return;
        }

        Object.entries(data).reverse().forEach(([key, comment]) => {
          const isMyComment = currentUser && (currentUser.id === comment.userId);
          const date = comment.timestamp ? new Date(comment.timestamp).toLocaleString() : '';
          const isCommentVerified = comment.userName === "JB777";
          
          const div = document.createElement('div');
          div.className = 'comment-item';
          div.innerHTML = `
            <div class="comment-header">
              <span class="comment-author">${escapeHtml(comment.userName)}${isCommentVerified ? '<span class="verification-badge" style="width:14px; height:14px;"></span>' : ''}</span>
              ${isMyComment ? `<button class="comment-del-btn" onclick="deleteComment('${key}')">ì‚­ì œ</button>` : ''}
            </div>
            <div class="comment-content">${escapeHtml(comment.text)}</div>
            <div class="comment-date">${date}</div>
          `;
          listDiv.appendChild(div);
        });
      });
    }

    window.addComment = async function() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      if (!currentUser) { alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      if (!text) return;

      try {
        const commentsRef = ref(postDb, `comments/${postId}`);
        await push(commentsRef, {
          userId: currentUser.id,
          userName: currentUser.nickname,
          text: text,
          timestamp: serverTimestamp()
        });
        input.value = '';
      } catch (e) { alert('ëŒ“ê¸€ ì—…ë¡œë“œ ì‹¤íŒ¨'); }
    }

    window.deleteComment = async function(commentId) {
      if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      try {
        await remove(ref(postDb, `comments/${postId}/${commentId}`));
      } catch (e) { alert('ì‚­ì œ ì‹¤íŒ¨'); }
    }

    // ê¸°ì¡´ ì¢‹ì•„ìš”/ê³µìœ /ê¸°íƒ€ í•¨ìˆ˜ë“¤
    window.toggleLike = async function() {
      if (!currentUser) { alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      const likeRef = ref(postDb, `posts/${postId}/likes/${currentUser.id}`);
      const s = await get(likeRef);
      if (s.exists()) await remove(likeRef); else await set(likeRef, true);
    }

    function updateLikeUI(likes) {
      const btn = document.getElementById('likeBtn');
      const count = document.getElementById('likeCount');
      if (!btn) return;
      const arr = Object.keys(likes);
      count.textContent = arr.length;
      if (currentUser && arr.includes(currentUser.id)) btn.classList.add('liked'); else btn.classList.remove('liked');
    }

    window.copyShareLink = function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.classList.add('success');
        setTimeout(() => btn.classList.remove('success'), 1500);
      });
    }

    window.deletePost = async function(pid) {
      if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        await remove(ref(postDb, `posts/${pid}`));
        await remove(ref(postDb, `comments/${pid}`)); // ëŒ“ê¸€ë„ í•¨ê»˜ ì‚­ì œ
        window.location.href = 'index.html';
      }
    }

    function escapeHtml(t) { return t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }
    window.goBack = () => window.history.back();
    window.showPrivacyPolicy = () => alert("ê°œì¸ì •ë³´ì²˜ë¦¬ë°©ì¹¨...");
    window.showTerms = () => alert("ì´ìš©ì•½ê´€...");
