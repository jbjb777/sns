      if (comments.length === 0) {
        list.innerHTML = '<div style="text-align:center; color:#888; padding:60px 20px; font-size:17px;">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
        return;
      }

      comments.forEach(c => {
        const isMine = currentUser?.id === c.user_id;
        const date = new Date(c.created_at).toLocaleString('ko-KR', {
          year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit'
        });
        const isVerified = ["JB777", "ì§„ì •ì˜¤"].includes(c.user_name);

        let avatarContent = c.user_name ? c.user_name[0].toUpperCase() : '?';
        if (profileImages[c.user_id]) {
          const url = profileImages[c.user_id].includes('?')
            ? `${profileImages[c.user_id]}&v=${Date.now()}`
            : `${profileImages[c.user_id]}?v=${Date.now()}`;
          avatarContent = `<img src="${url}" alt="${escapeHtml(c.user_name)}">`;
        }

        const linkedText = linkify(c.text);

        const item = document.createElement('div');
        item.className = 'comment-item';
        item.innerHTML = `
          <div class="comment-header">
            <div class="comment-author-wrapper" onclick="goToProfile('${c.user_id}', '${escapeHtml(c.user_name)}')">
              <div class="comment-avatar">${avatarContent}</div>
              <span class="comment-author">
                ${escapeHtml(c.user_name)}
                ${isVerified ? '<span class="verification-badge" style="width:20px;height:20px;"></span>' : ''}
              </span>
            </div>
            ${isMine ? `<button class="comment-del-btn" onclick="deleteComment('${c.id}')">ì‚­ì œ</button>` : ''}
          </div>
          <div class="comment-content">${linkedText}</div>
          <div class="comment-date">${date}</div>
        `;
        list.appendChild(item);
      });
    }

    function showError(msg) {
      document.getElementById('postContent').innerHTML = `
        <div style="padding:80px 20px; text-align:center;">
          <div style="color:#ff6b6b; font-size:18px; margin-bottom:24px;">${msg}</div>

        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' }[m]));
    }

    // window ì „ì—­ í•¨ìˆ˜ë“¤
    window.openDeleteModal = function(id) {
      pendingDeletePostId = id;
      document.getElementById('deleteModal').classList.add('show');
      document.body.style.overflow = 'hidden';
    };

    window.closeDeleteModal = function() {
      document.getElementById('deleteModal').classList.remove('show');
      document.body.style.overflow = '';
      pendingDeletePostId = null;
    };

    window.goToProfile = function(userId, nickname) {
      window.location.href = `user.html?id=${userId}&nickname=${encodeURIComponent(nickname)}`;
    };

    window.toggleLike = async function() {
      if (!currentUser) return showLoginAlert();
      if (!currentPost) return;

      try {
        const { data: like } = await supabase
          .from('likes')
          .select('id')
          .eq('post_id', postId)
          .eq('user_id', currentUser.id)
          .maybeSingle();

        if (like) {
          await supabase.from('likes').delete().eq('id', like.id);
        } else {
          await supabase.from('likes').insert({
            post_id: postId,
            user_id: currentUser.id
          });
          createNotification(currentPost.author_id, `${currentUser.nickname}ë‹˜ì´ ì¢‹ì•„ìš”ë¥¼ ëˆŒë €ìŠµë‹ˆë‹¤`, `view.html?id=${postId}`);
        }
        loadLikes(postId);
      } catch (e) {}
    };

    window.addComment = async function() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();

      if (!currentUser) return showLoginAlert();
      if (!text || !currentPost) return;

      try {
        await supabase.from('comments').insert({
          post_id: postId,
          user_id: currentUser.id,
          user_name: currentUser.nickname,
          text,
          created_at: new Date().toISOString()
        });

        createNotification(currentPost.author_id, `${currentUser.nickname}ë‹˜ì´ ëŒ“ê¸€ì„ ë‚¨ê²¼ìŠµë‹ˆë‹¤`, `view.html?id=${postId}`);

        input.value = '';
        listenComments(postId);
      } catch (e) {
        alert('ëŒ“ê¸€ ì‘ì„± ì‹¤íŒ¨');
      }
    };

    window.deleteComment = async function(commentId) {
      if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      try {
        await supabase.from('comments').delete().eq('id', commentId);
        listenComments(postId);
      } catch (e) {
        alert('ëŒ“ê¸€ ì‚­ì œ ì‹¤íŒ¨');
      }
    };

    window.copyShareLink = function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.classList.add('success');
        setTimeout(() => btn.classList.remove('success'), 1500);
      });
    };

    window.goHome = () => window.location.href = "index.html";
    window.showPrivacyPolicy = () => window.location.href = "privacy.html";
    window.showTerms = () => window.location.href = "policy.html";

    document.getElementById('confirmDeleteBtn').onclick = async () => {
      if (!pendingDeletePostId) return;
      try {
        await supabase.from('comments').delete().eq('post_id', pendingDeletePostId);
        await supabase.from('likes').delete().eq('post_id', pendingDeletePostId);
        await supabase.from('posts').delete().eq('id', pendingDeletePostId);
        window.location.href = 'index.html';
      } catch (e) {
        alert('ê²Œì‹œë¬¼ ì‚­ì œ ì‹¤íŒ¨');
