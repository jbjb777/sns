    async function loadLikes(postId) {
      try {
        const { data: likes, error } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId);
        if (error) throw error;
        updateLikeUI(likes || []);
      } catch (e) {
        console.error('ì¢‹ì•„ìš” ë¡œë“œ ì˜¤ë¥˜:', e);
      }
    }
    function updateLikeUI(likes) {
      const btn = document.getElementById('likeBtn');
      const count = document.getElementById('likeCount');
      if (!btn) return;
      count.textContent = likes.length;
      if (currentUser && likes.some(like => like.user_id === currentUser.id)) {
        btn.classList.add('liked');
      } else {
        btn.classList.remove('liked');
      }
    }
    async function listenComments(postId) {
      try {
        const { data: commentsData, error } = await supabase
          .from('comments')
          .select('*')
          .eq('post_id', postId)
          .order('created_at', { ascending: false });
        if (error) throw error;
        // ê° ëŒ“ê¸€ì˜ user_id ê¸°ë°˜ìœ¼ë¡œ ìµœì‹  ë‹‰ë„¤ì„ê³¼ ê²€ì¦ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
        const comments = await Promise.all(commentsData.map(async (comment) => {
          const { data: user, error: userError } = await supabase
            .from('users')
            .select('nickname, isVerified')
            .eq('id', comment.user_id)
            .single();
          if (!userError && user) {
            comment.user_name = user.nickname;
            comment.user_isVerified = user.isVerified || false;
          } else {
            comment.user_isVerified = false;
          }
          return comment;
        }));
        displayComments(comments || []);
        supabase
          .channel(`comments:${postId}`)
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'comments',
            filter: `post_id=eq.${postId}`
          }, () => listenComments(postId))
          .subscribe();
      } catch (e) {
        console.error('ëŒ“ê¸€ ë¡œë“œ ì˜¤ë¥˜:', e);
      }
    }
    function displayComments(comments) {
      const listDiv = document.getElementById('commentList');
      listDiv.innerHTML = '';
      if (!comments || comments.length === 0) {
        listDiv.innerHTML = '<div style="text-align:center; color:#666; font-size:14px; padding:20px;">ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
        return;
      }
      comments.forEach(comment => {
        const isMyComment = currentUser && (currentUser.id === comment.user_id);
        const date = new Date(comment.created_at).toLocaleString('ko-KR');
        const isCommentVerified = comment.user_isVerified;
        const linkedCommentText = linkify(comment.text);
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.innerHTML = `
          <div class="comment-header">
            <div class="comment-author-wrapper" onclick="goToProfile('${comment.user_id}', '${escapeHtml(comment.user_name)}')">
              <div class="comment-avatar">${comment.user_name ? comment.user_name[0].toUpperCase() : '?'}</div>
              <span class="comment-author">${escapeHtml(comment.user_name)}${isCommentVerified ? '<span class="verification-badge" style="width:14px; height:14px;"></span>' : ''}</span>
            </div>
            ${isMyComment ? `<button class="comment-del-btn" onclick="deleteComment('${comment.id}')">ì‚­ì œ</button>` : ''}
          </div>
          <div class="comment-content">${linkedCommentText}</div>
          <div class="comment-date">${date}</div>
        `;
        listDiv.appendChild(div);
      });
    }
    function showError(msg) {

          </div>
        </div>
      `;
      document.getElementById('commentList').innerHTML = '';
    }
    function escapeHtml(t) {
      if (!t) return '';
      return t.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }

    window.openDeleteModal = function(postIdToDelete) {

          text: text,

        }]);
        if (error) throw error;
        await createNotification(currentPost.author_id, `${currentUser.nickname}ë‹˜ì´ ë‹¹ì‹ ì˜ ê²Œì‹œë¬¼ì— ëŒ“ê¸€ì„ ë‚¨ê²¼ìŠµë‹ˆë‹¤`, `view.html?id=${postId}`);
        input.value = '';
