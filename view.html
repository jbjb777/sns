  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    let currentUser = JSON.parse(localStorage.getItem('snsUser')) || null;
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    // í˜„ì¬ ë¡œê·¸ì¸ëœ ì‚¬ìš©ì ì •ë³´ ë¡œë“œ
    function initCurrentUser() {
      const savedUser = localStorage.getItem('snsUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateSidebar();
      }
    }

    // ì‚¬ì´ë“œë°”ì— ì‚¬ìš©ì ì •ë³´ ì „ë‹¬
    function updateSidebar() {
      const iframe = document.getElementById('sidebarFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'updateUser',
          user: currentUser
        }, '*');
      }
    }

    // ì‚¬ì´ë“œë°”ë¡œë¶€í„° ë©”ì‹œì§€ ìˆ˜ì‹ 
    window.addEventListener('message', (event) => {
      if (event.data.type === 'navigateHome') {
        window.location.href = 'index.html';
      }
      if (event.data.type === 'showFeed') {
        window.location.href = 'index.html';
      }
      if (event.data.type === 'createPost') {
        if (!currentUser) {
          alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
          window.location.href = 'index.html';
        } else {
          window.location.href = 'index.html#create';
        }
      }
      if (event.data.type === 'logout') {
        localStorage.removeItem('snsUser');
        currentUser = null;
        window.location.href = 'index.html';
      }
      if (event.data.type === 'requestUserInfo') {
        updateSidebar();
      }
    });

    // í™”ë©´ í¬ê¸°ì— ë”°ë¼ ì‚¬ì´ë“œë°” ëª¨ë“œ ì „í™˜
    function updateSidebarMode() {
      const iframe = document.getElementById('sidebarFrame');
      const narrow = window.innerWidth <= 768;
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'setNarrowMode',
          narrow: narrow
        }, '*');
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    initCurrentUser();
    updateSidebarMode();

    // ë¦¬ì‚¬ì´ì¦ˆ ê°ì§€
    window.addEventListener('resize', updateSidebarMode);

    if (!postId) {
      showError('ê²Œì‹œë¬¼ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
    } else {
      loadPost(postId);
      listenComments(postId);
    }

    async function loadPost(postId) {
      try {
        const { data: post, error } = await supabase
          .from('posts')
          .select('*')
          .eq('id', postId)
          .single();

        if (error || !post) {
          showError('ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
          return;
        }

        displayPost(post, postId);
        loadLikes(postId);
      } catch (e) {
        console.error('ê²Œì‹œë¬¼ ë¡œë“œ ì˜¤ë¥˜:', e);
        showError('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    function displayPost(post, postId) {
      const contentDiv = document.getElementById('postContent');
      const timeStr = new Date(post.created_at).toLocaleString('ko-KR');
      const isVerified = post.author === "JB777";
      const canDelete = currentUser && (
        currentUser.nickname === post.author || 
        currentUser.id === post.author_id || 
        (currentUser.nickname === "JB777" && currentUser.isVerified)
      );

      contentDiv.innerHTML = `
        <div class="post-detail-card">
          <div class="post-detail-header">
            <div class="author-info" onclick="goToProfile('${post.author_id}', '${escapeHtml(post.author)}')">
              <div class="author-avatar">${post.author ? post.author[0].toUpperCase() : '?'}</div>
              <div class="author-details">
                <div class="author-name">${escapeHtml(post.author)}${isVerified ? '<span class="verification-badge"></span>' : ''}</div>
                <div class="post-timestamp">${timeStr}</div>
              </div>
            </div>
            <div class="header-actions">
              <button class="like-btn" id="likeBtn" onclick="toggleLike()">ğŸ‘ ì¢‹ì•„ìš”: <span id="likeCount">0</span></button>
              ${canDelete ? `<button class="delete-btn" onclick="deletePost('${postId}')">ì‚­ì œ</button>` : ''}
            </div>
          </div>
          ${post.image_url ? `<img src="${post.image_url}" class="post-detail-image">` : ''}
          <div class="post-detail-content"><div class="post-text">${escapeHtml(post.content || '')}</div></div>
          <div class="share-container">
            <div class="share-label">ê²Œì‹œë¬¼ ê³µìœ í•˜ê¸°</div>
            <div class="share-box-wrapper">
              <div class="share-url-box">${window.location.href}</div>
              <button class="copy-btn" id="copyBtn" onclick="copyShareLink()">
                <span class="btn-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span>
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // í”„ë¡œí•„ í˜ì´ì§€ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
    window.goToProfile = function(userId, nickname) {
      window.location.href = `user.html?id=${userId}&nickname=${nickname}`;
    }

    // ì¢‹ì•„ìš” ê¸°ëŠ¥
    async function loadLikes(postId) {
      try {
        const { data: likes, error } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId);

        if (error) throw error;

        updateLikeUI(likes || []);
      } catch (e) {
        console.error('ì¢‹ì•„ìš” ë¡œë“œ ì˜¤ë¥˜:', e);
      }
    }

    function updateLikeUI(likes) {
      const btn = document.getElementById('likeBtn');
      const count = document.getElementById('likeCount');
      if (!btn) return;

      count.textContent = likes.length;
      
      if (currentUser && likes.some(like => like.user_id === currentUser.id)) {
        btn.classList.add('liked');
      } else {
        btn.classList.remove('liked');
      }
    }

    window.toggleLike = async function() {
      if (!currentUser) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        return;
      }

      try {
        const { data: existingLike } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId)
          .eq('user_id', currentUser.id)
          .single();

        if (existingLike) {
          await supabase
            .from('likes')
            .delete()
            .eq('post_id', postId)
            .eq('user_id', currentUser.id);
        } else {
          await supabase
            .from('likes')
            .insert([{
              post_id: postId,
              user_id: currentUser.id
            }]);
        }

        loadLikes(postId);
      } catch (e) {
        console.error('ì¢‹ì•„ìš” ì˜¤ë¥˜:', e);
      }
    }

    // ëŒ“ê¸€ ê¸°ëŠ¥
    async function listenComments(postId) {
      try {
        const { data: comments, error } = await supabase
          .from('comments')
          .select('*')
          .eq('post_id', postId)
          .order('created_at', { ascending: false });

        if (error) throw error;

        displayComments(comments || []);

        supabase
          .channel(`comments:${postId}`)
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'comments',
            filter: `post_id=eq.${postId}`
          }, () => {
            listenComments(postId);
          })
          .subscribe();
      } catch (e) {
        console.error('ëŒ“ê¸€ ë¡œë“œ ì˜¤ë¥˜:', e);
      }
    }

    function displayComments(comments) {
      const listDiv = document.getElementById('commentList');
      listDiv.innerHTML = '';

      if (!comments || comments.length === 0) {
        listDiv.innerHTML = '<div style="text-align:center; color:#666; font-size:14px; padding:20px;">ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
        return;
      }

      comments.forEach(comment => {
        const isMyComment = currentUser && (currentUser.id === comment.user_id);
        const date = new Date(comment.created_at).toLocaleString('ko-KR');
        const isCommentVerified = comment.user_name === "JB777";
        
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.innerHTML = `
          <div class="comment-header">
            <span class="comment-author">${escapeHtml(comment.user_name)}${isCommentVerified ? '<span class="verification-badge" style="width:14px; height:14px;"></span>' : ''}</span>
            ${isMyComment ? `<button class="comment-del-btn" onclick="deleteComment('${comment.id}')">ì‚­ì œ</button>` : ''}
          </div>
          <div class="comment-content">${escapeHtml(comment.text)}</div>
          <div class="comment-date">${date}</div>
        `;
        listDiv.appendChild(div);
      });
    }

    window.addComment = async function() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      
      if (!currentUser) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        return;
      }
      
      if (!text) return;

      try {
        const { error } = await supabase
          .from('comments')
          .insert([{
            post_id: postId,
            user_id: currentUser.id,
            user_name: currentUser.nickname,
            text: text,
            created_at: new Date().toISOString()
          }]);

        if (error) throw error;

        input.value = '';
        listenComments(postId);
      } catch (e) {
        console.error('ëŒ“ê¸€ ì—…ë¡œë“œ ì˜¤ë¥˜:', e);
        alert('ëŒ“ê¸€ ì—…ë¡œë“œ ì‹¤íŒ¨');
      }
    }

    window.deleteComment = async function(commentId) {
      if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      
      try {
        const { error } = await supabase
          .from('comments')
          .delete()
          .eq('id', commentId);

        if (error) throw error;

        listenComments(postId);
      } catch (e) {
        console.error('ëŒ“ê¸€ ì‚­ì œ ì˜¤ë¥˜:', e);
        alert('ì‚­ì œ ì‹¤íŒ¨');
      }
    }

    window.copyShareLink = function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.classList.add('success');
        setTimeout(() => btn.classList.remove('success'), 1500);
      });
    }

    window.deletePost = async function(pid) {
      if (!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      
      try {
        await supabase.from('comments').delete().eq('post_id', pid);
        await supabase.from('likes').delete().eq('post_id', pid);
        await supabase.from('posts').delete().eq('id', pid);
        
        window.location.href = 'index.html';
      } catch (e) {
        console.error('ì‚­ì œ ì˜¤ë¥˜:', e);
        alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    }

    function showError(msg) {
      document.getElementById('postContent').innerHTML = `
        <div class="post-detail-card" style="padding: 40px;">
