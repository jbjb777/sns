<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ê²Œì‹œë¬¼ - Sharer</title>
  <link rel="icon" type="image/svg+xml" href="./logo.svg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      transition: transform 0.3s ease;
    }

    .back-btn:hover {
      transform: translateX(-4px);
      color: #3663FF;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    .post-detail-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 16px;
      overflow: hidden;
    }

    .post-detail-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .author-info {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .author-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .author-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .post-timestamp {
      font-size: 13px;
      color: #aaa;
    }

    /* âœ… ì¢‹ì•„ìš” ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    .like-btn {
      background: transparent;
      border: 2px solid #3663FF;
      color: #3663FF;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.25s ease;
    }

    .like-btn:hover {
      transform: translateY(-2px);
      background: rgba(54, 99, 255, 0.1);
    }

    .like-btn.liked {
      background: #3663FF;
      color: #fff;
    }

    .like-btn.liked:hover {
      background: #2952CC;
    }

    .like-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .delete-btn {
      background: #ff4444;
      border: none;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .post-detail-image {
      width: 100%;
      background: #000;
      object-fit: contain;
    }

    .post-detail-content {
      padding: 24px;
    }

    .post-text {
      white-space: pre-wrap;
      line-height: 1.8;
    }
  </style>
</head>

<body>
  <div class="header">
    <button class="back-btn" onclick="history.back()">â†</button>
    <div>ê²Œì‹œë¬¼</div>
  </div>

  <div class="container">
    <div id="postContent">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, get, set, remove, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyAJoRlltz724dHrlcAYo5PwrHCT7ca7OAo",
      authDomain: "abcd-f48c0.firebaseapp.com",
      databaseURL: "https://abcd-f48c0-default-rtdb.firebaseio.com",
      projectId: "abcd-f48c0"
    });

    const db = getDatabase(app);
    const user = JSON.parse(localStorage.getItem("snsUser"));
    const postId = new URLSearchParams(location.search).get("id");

    const postRef = ref(db, `posts/${postId}`);

    get(postRef).then(snap => {
      const post = snap.val();
      const likes = post.likes || {};
      const liked = user && likes[user.id];

      document.getElementById("postContent").innerHTML = `
        <div class="post-detail-card">
          <div class="post-detail-header">
            <div class="author-info">
              <div class="author-avatar">${post.author[0]}</div>
              <div>
                <div class="author-name">${post.author}</div>
                <div class="post-timestamp">${new Date(post.timestamp).toLocaleString()}</div>
              </div>
            </div>

            <div class="header-actions">
              <button class="like-btn ${liked ? 'liked' : ''}" onclick="toggleLike()">
                ğŸ‘ ì¢‹ì•„ìš”: <span id="likeCount">${Object.keys(likes).length}</span>
              </button>
            </div>
          </div>

          ${post.imageUrl ? `<img class="post-detail-image" src="${post.imageUrl}">` : ""}
          <div class="post-detail-content">
            <div class="post-text">${post.content}</div>
          </div>
        </div>
      `;
    });

    window.toggleLike = async () => {
      if (!user) return alert("ë¡œê·¸ì¸ í•„ìš”");

      const likeRef = ref(db, `posts/${postId}/likes/${user.id}`);
      const snap = await get(likeRef);

      snap.exists()
        ? await remove(likeRef)
        : await set(likeRef, true);
    };
  </script>
</body>
</html>
