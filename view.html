          }]);

        if (error) {
          console.error('âŒ ì•Œë¦¼ ìƒì„± ì‹¤íŒ¨:', error);

    // ë§í¬ ìë™ ê°ì§€ í•¨ìˆ˜
    function linkify(text) {
      text = escapeHtml(text);
      const urlRegex = /((https?:\/\/)?[^\s]+\.(com|net|io|kr|org|co|me|us|í•œêµ­|google|ai|me|cc|shop|dev|info|page|rest|help|wiki|fyi|sale|army|im)(\/[^\s]*)?)/gi;
      return text.replace(urlRegex, url => {
        let href = url.startsWith('http') ? url : 'https://' + url;
        return `<a href="${href}" target="_blank">${url}</a>`;
      });
    }

    function showLoginAlert() {
      const alert = document.getElementById('loginAlert');
      alert.classList.add('show');
      
      const hideTimeout = setTimeout(() => {
        alert.classList.remove('show');

      alert.onclick = () => {
        clearTimeout(hideTimeout);
        window.location.href = 'login.html';
      };
    }

    function initCurrentUser() {
      const savedUser = localStorage.getItem('snsUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateSidebar();
      }
    }

    function updateSidebar() {
      const iframe = document.getElementById('sidebarFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'updateUser',
          user: currentUser
        }, '*');
      }
    }

    function updateSidebarMode() {
      const iframe = document.getElementById('sidebarFrame');
      const narrow = window.innerWidth <= 768;
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'setNarrowMode',
          narrow: narrow
        }, '*');
      }
    }

    // ì‚¬ì´ë“œë°” ë©”ì‹œì§€ ìˆ˜ì‹ 
    window.addEventListener('message', (event) => {
      const { type, page } = event.data || {};

      if (type === 'navigate') {
        if (page === 'home') location.href = 'index.html';
        if (page === 'explore') location.href = 'explore.html';
      }

      if (type === 'logout') {
        localStorage.removeItem('snsUser');
        currentUser = null;
        location.href = 'index.html';

      if (type === 'requestUserInfo') {
        updateSidebar();
      }
    });

    document.getElementById('commentInput').addEventListener('focus', function() {
      if (!currentUser) {
        this.blur();
        showLoginAlert();

    updateSidebarMode();
    window.addEventListener('resize', updateSidebarMode);

    if (!postId) {

      loadPost(postId);
      listenComments(postId);

    async function loadPost(postId) {
      try {
        const { data: post, error } = await supabase
          .from('posts')
          .select('*')
          .eq('id', postId)
          .single();

        if (error || !post) {
          showError('ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
          return;

        currentPost = post; // ğŸ”¥ í˜„ì¬ ê²Œì‹œë¬¼ ì €ì¥

        showError('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

    function displayPost(post, postId) {
      const contentDiv = document.getElementById('postContent');
      const timeStr = new Date(post.created_at).toLocaleString('ko-KR');
      const isVerified = post.author === "JB777";
      const canDelete = currentUser && (

        (currentUser.nickname === "JB777" && currentUser.isVerified)

      const linkedContent = linkify(post.content || '');

      contentDiv.innerHTML = `

                <div class="post-timestamp">${timeStr}</div>
              </div>
            </div>
            <div class="header-actions">
              <button class="like-btn" id="likeBtn" onclick="toggleLike()">ğŸ‘ ì¢‹ì•„ìš”: <span id="likeCount">0</span></button>

              </button>
            </div>
          </div>

      `;
    }

    }

    async function loadLikes(postId) {
      try {
        const { data: likes, error } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId);

        if (error) throw error;
        updateLikeUI(likes || []);
      } catch (e) {
        console.error('ì¢‹ì•„ìš” ë¡œë“œ ì˜¤ë¥˜:', e);
      }
    }

    function updateLikeUI(likes) {
      const btn = document.getElementById('likeBtn');
      const count = document.getElementById('likeCount');
      if (!btn) return;

      count.textContent = likes.length;
      
      if (currentUser && likes.some(like => like.user_id === currentUser.id)) {
        btn.classList.add('liked');

    window.toggleLike = async function() {
      if (!currentUser) {
        showLoginAlert();
        return;
      }

      if (!currentPost) return;

      try {
        const { data: existingLike } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId)
          .eq('user_id', currentUser.id)
          .single();

        if (existingLike) {
          // ì¢‹ì•„ìš” ì·¨ì†Œ
          await supabase
            .from('likes')
            .delete()
            .eq('post_id', postId)
            .eq('user_id', currentUser.id);
        } else {
          // ì¢‹ì•„ìš” ì¶”ê°€
          await supabase
            .from('likes')
            .insert([{
              post_id: postId,
              user_id: currentUser.id

          // ğŸ”” ì¢‹ì•„ìš” ì•Œë¦¼ ìƒì„± (ê²Œì‹œë¬¼ ì‘ì„±ìì—ê²Œ)
          await createNotification(
            currentPost.author_id, // âœ… ê²Œì‹œë¬¼ ì‘ì„±ìì˜ ì•„ì´ë””

      } catch (e) {

    }

    async function listenComments(postId) {
      try {
        const { data: comments, error } = await supabase
          .from('comments')
          .select('*')
          .eq('post_id', postId)
          .order('created_at', { ascending: false });

        if (error) throw error;
        displayComments(comments || []);

        supabase
          .channel(`comments:${postId}`)
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'comments',
            filter: `post_id=eq.${postId}`
          }, () => {
            listenComments(postId);
          })
          .subscribe();
      } catch (e) {

    function displayComments(comments) {
      const listDiv = document.getElementById('commentList');

    function escapeHtml(t) {
      if (!t) return '';
      return t.replace(/[&<>"']/g, m => ({

        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
