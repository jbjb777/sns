<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM 대화 - Sharer</title>
  <link rel="icon" type="image/svg+xml" href="./logo.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; height: 100vh; display: flex; flex-direction: column; }
    
    .header {
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    
    .back-btn:hover {
      color: #3663FF;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    
    .message.mine {
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .message-bubble {
      background: #1e1e1e;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 60%;
      word-wrap: break-word;
    }
    
    .message.mine .message-bubble {
      background: #3663FF;
    }
    
    .input-container {
      background: #1e1e1e;
      border-top: 1px solid #333;
      padding: 16px 20px;
      display: flex;
      gap: 10px;
    }
    
    .message-input {
      flex: 1;
      background: #121212;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      resize: none;
      min-height: 44px;
      max-height: 150px;
    }
    
    .message-input:focus {
      outline: none;
      border-color: #3663FF;
    }
    
    .send-btn {
      background: #3663FF;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .send-btn:hover {
      background: #2952CC;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="header-title" id="headerTitle">DM</div>
  </div>
  
  <div class="message-container" id="messageContainer">
    <div style="text-align: center; color: #666;">로딩 중...</div>
  </div>
  
  <div class="input-container">
    <textarea id="messageInput" class="message-input" placeholder="메시지를 입력하세요..."></textarea>
    <button class="send-btn" onclick="sendMessage()">전송</button>
  </div>
  
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);
    
    const currentUser = JSON.parse(localStorage.getItem('snsUser')) || null;
    if (!currentUser) {
      alert('로그인이 필요합니다.');
      window.location.href = 'login.html';
    }
    
    const urlParams = new URLSearchParams(window.location.search);
    let roomId = urlParams.get('room');
    const otherUserId = urlParams.get('user');
    const otherUserName = decodeURIComponent(urlParams.get('name') || '알 수 없음');
    
    document.getElementById('headerTitle').textContent = otherUserName;
    
    async function initDMRoom() {
      if (!roomId) {
        const { data: existingRoom } = await supabase
          .from('dm_room_members')
          .select('room_id')
          .eq('user_id', currentUser.id);
        
        if (existingRoom) {
          for (const room of existingRoom) {
            const { data: check } = await supabase
              .from('dm_room_members')
              .select('room_id')
              .eq('room_id', room.room_id)
              .eq('user_id', otherUserId)
              .single();
            
            if (check) {
              roomId = room.room_id;
              break;
            }
          }
        }
        
        if (!roomId) {
          const { data: newRoom } = await supabase
            .from('dm_rooms')
            .insert({})
            .select()
            .single();
          
          roomId = newRoom.id;
          
          await supabase.from('dm_room_members').insert([
            { room_id: roomId, user_id: currentUser.id },
            { room_id: roomId, user_id: otherUserId }
          ]);
        }
      }
      
      loadMessages();
      subscribeToMessages();
    }
    
    async function loadMessages() {
      const { data: messages } = await supabase
        .from('dm_messages')
        .select('*')
        .eq('room_id', roomId)
        .order('created_at', { ascending: true });
      
      displayMessages(messages || []);
    }
    
    function displayMessages(messages) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = '';
      
      messages.forEach(msg => {
        const isMine = msg.sender_id === currentUser.id;
        const div = document.createElement('div');
        div.className = `message ${isMine ? 'mine' : ''}`;
        
        div.innerHTML = `
          ${!isMine ? `<div class="message-avatar">${otherUserName[0].toUpperCase()}</div>` : ''}
          <div class="message-bubble">${msg.content}</div>
          ${isMine ? `<div class="message-avatar">${currentUser.nickname[0].toUpperCase()}</div>` : ''}
        `;
        
        container.appendChild(div);
      });
      
      container.scrollTop = container.scrollHeight;
    }
    
    function subscribeToMessages() {
      supabase
        .channel(`dm:${roomId}`)
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'dm_messages',
          filter: `room_id=eq.${roomId}`
        }, () => loadMessages())
        .subscribe();
    }
    
    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      
      if (!content) return;
      
      await supabase.from('dm_messages').insert({
        room_id: roomId,
        sender_id: currentUser.id,
        content: content
      });
      
      input.value = '';
    };
    
    window.goBack = function() {
      window.location.href = 'dm.html';
    };
    
    initDMRoom();
  </script>
</body>
</html>
