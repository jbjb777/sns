<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=250">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      height: 100%;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .logo-svg {
      width: 40px;
      margin-right: 12px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    .nav-item.active {
      background: #3663FF;
      font-weight: bold;
    }

    .nav-icon {
      font-size: 22px;
      margin-right: 14px;
    }

    .create-btn {
      margin-top: 20px;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #00aaff, #0044ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .user-info {
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid #333;
      display: none;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logout-btn {
      background: #3663FF;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
    }

    .sidebar.narrow .logo-text,
    .sidebar.narrow .nav-text {
      display: none;
    }
  </style>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="logo-container" id="logo">
      <img src="logo.svg" class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>

    <div class="nav-item active" id="homeNav">
      <span class="nav-icon">üè†</span>
      <span class="nav-text">Ìôà</span>
    </div>

    <button class="create-btn" id="createBtn">‚ûï ÎßåÎì§Í∏∞</button>

    <div class="user-info" id="userInfo">
      <span id="userNickname"></span>
      <button class="logout-btn" id="logoutBtn">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </div>
  </div>

  <script>
    let isLoggedIn = false;

    const sidebar = document.getElementById('sidebar');
    const userInfo = document.getElementById('userInfo');
    const userNickname = document.getElementById('userNickname');

    // ===== ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ =====
    logo.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'home' }, '*');
    };

    homeNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'home' }, '*');
    };

    createBtn.onclick = () => {
      parent.postMessage({
        type: 'navigate',
        page: isLoggedIn ? 'make' : 'login'
      }, '*');
    };

    logoutBtn.onclick = () => {
      parent.postMessage({ type: 'logout' }, '*');
    };

    // ===== Î∂ÄÎ™® Î©îÏãúÏßÄ ÏàòÏã† =====
    window.addEventListener('message', (e) => {
      const { type } = e.data;

      if (type === 'updateUser') {
        if (e.data.user) {
          isLoggedIn = true;
          userNickname.textContent = e.data.user.nickname;
          userInfo.style.display = 'flex';
        } else {
          isLoggedIn = false;
          userInfo.style.display = 'none';
        }
      }

      if (type === 'setActivePage') {
        document.querySelectorAll('.nav-item')
          .forEach(el => el.classList.remove('active'));

        if (e.data.page === 'home') {
          homeNav.classList.add('active');
        }
      }

      if (type === 'setNarrowMode') {
        sidebar.classList.toggle('narrow', e.data.narrow);
      }
    });

    // ===== Ï¥àÍ∏∞ ÏöîÏ≤≠ =====
    parent.postMessage({ type: 'requestUserInfo' }, '*');

    function checkWidth() {
      parent.postMessage({
        type: 'sidebarNarrow',
        narrow: window.innerWidth < 150
      }, '*');
    }

    checkWidth();
    window.addEventListener('resize', checkWidth);
  </script>
</body>
</html>
