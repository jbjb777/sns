<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #1e1e1e;
    }
    .sidebar {
      width: 100%;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 16px;
      color: #fff;
    }
    .nav-item:hover {
      background: #2c2c2c;
      transform: translateY(-4px) scale(1.02);
    }
    .nav-item.active {
      font-weight: bold;
      background: #3663FF;
    }
    .nav-item .nav-icon {
      font-size: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-item .nav-icon-img {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-item .nav-icon-img-home {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-item .nav-icon-img-explore {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-text {
      white-space: nowrap;
    }
    .create-btn {
      position: relative;
      background: linear-gradient(135deg, #5269FF, #5722B3, #FF00EC);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 100%;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    .create-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #3d52cc, #401a8c, #cc00bc);
      box-shadow: none;
    }
    .create-btn:active {
      transform: scale(0.95);
      transition: transform 0.15s ease;
    }
    .create-btn::before {
      content: '';
      position: absolute;
      top: -10%; left: -10%;
      width: 120%; height: 120%;
      background: inherit;
      border-radius: 30px;
      transform: scale(1);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
      z-index: -1;
    }
    .create-btn:hover::before {
      transform: scale(1.15);
    }
    .create-btn .btn-icon-img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .create-btn:hover .btn-icon-img {
      transform: scale(1.2);
    }
    .btn-text {
      white-space: nowrap;
      position: relative;
      z-index: 1;
    }
    .user-info {
      margin-top: auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 1px solid #333;
      padding-top: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-radius: 12px;
      flex-shrink: 0;
    }
    .user-info:hover {
      background: #2c2c2c;
      transform: translateY(-4px) scale(1.02);
    }
    .user-avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      flex-shrink: 0;
      overflow: hidden;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 0;
    }
    .user-nickname {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .user-page-label {
      font-size: 13px;
      color: #aaa;
    }
    .logout-icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #3663FF;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      flex-shrink: 0;
      padding: 0;
    }
    .logout-icon-btn img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }
    .logout-icon-btn:hover {
      background: #2952CC;
      transform: scale(1.1);
    }
    .logout-icon-btn:active {
      transform: scale(0.95);
    }
    .logout-icon-btn-mobile {
      position: absolute;
      top: 0;
      left: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(54, 99, 255, 0.9);
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding: 0;
      z-index: 10;
    }
    .logout-icon-btn-mobile img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
    .logout-icon-btn-mobile:hover {
      background: #2952CC;
      transform: scale(1.1);
    }
    .logout-icon-btn-mobile:active {
      transform: scale(0.95);
    }
    .verification-badge {
      display: inline-block;
      width: 18px;
      height: 18px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff0066;stop-opacity:1" /></linearGradient></defs><path fill="url(%23grad)" d="M512 0 L1024 295 L1024 729 L512 1024 L0 729 L0 295 Z"/><path fill="white" d="M256 512 L384 640 L768 256 L832 320 L384 768 L192 576 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }
    .sidebar.narrow .logo-text {
      display: none;
    }
    .sidebar.narrow .logo-svg {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon-img {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon-img-explore {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon-img-home {
      margin-right: 0;
    }
    .sidebar.narrow .nav-text {
      display: none;
    }
    .sidebar.narrow .create-btn .btn-icon-img {
      margin-right: 0;
    }
    .sidebar.narrow .btn-text {
      display: none;
    }
    .sidebar.narrow .user-info {
      flex-direction: column;
      gap: 8px;
      padding: 12px 8px;
      position: relative;
    }
    .sidebar.narrow .user-avatar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .sidebar.narrow .user-details {
      display: none;
    }
    .sidebar.narrow .logout-icon-btn {
      display: none;
    }
    .sidebar.narrow .logout-icon-btn-mobile {
      display: flex;
      position: static;
      margin: 0 auto;
    }
    .sidebar.narrow {
      padding: 10px;
    }
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container" id="logoContainer">
      <img src="logo.svg" alt="Sharer 로고" class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>
    <div class="nav-item active" id="homeNav">
      <img src="home.png" alt="홈" class="nav-icon-img-home">
      <span class="nav-text">홈</span>
    </div>
    <div class="nav-item" id="exploreNav">
      <img src="explore.png" alt="탐색" class="nav-icon-img-explore">
      <span class="nav-text">탐색</span>
    </div>
    <div class="nav-item" id="discordNav">
      <img src="discord.png" alt="Discord" class="nav-icon-img">
      <span class="nav-text">Discord</span>
    </div>
    <button class="create-btn" id="createBtn">
      <img src="new.png" alt="만들기" class="btn-icon-img">
      <span class="btn-text">만들기</span>
    </button>

    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-avatar-wrapper">
        <div class="user-avatar" id="userAvatar"></div>
        <button class="logout-icon-btn-mobile" id="logoutBtnMobile" onclick="handleLogout(event)">
          <img src="logout.png" alt="로그아웃">
        </button>
      </div>
      <div class="user-details">
        <div class="user-nickname" id="userNickname"></div>
        <div class="user-page-label">내 페이지</div>
      </div>
      <button class="logout-icon-btn" id="logoutBtn" onclick="handleLogout(event)">
        <img src="logout.png" alt="로그아웃">
      </button>
    </div>
  </div>

  <script>
    const homeNav = document.getElementById('homeNav');
    const exploreNav = document.getElementById('exploreNav');
    const discordNav = document.getElementById('discordNav');
    const createBtn = document.getElementById('createBtn');
    const logoContainer = document.getElementById('logoContainer');
    const userInfo = document.getElementById('userInfo');
    const userNickname = document.getElementById('userNickname');
    const userAvatar = document.getElementById('userAvatar');

    let isLoggedIn = false;
    let currentUserId = null;
    let currentUserNickname = null;
    let currentUserProfileImage = null;

    logoContainer.onclick = () => {
      parent.location.href = 'index.html';
    };

    homeNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'home' }, '*');
    };

    exploreNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'explore' }, '*');
    };

    discordNav.onclick = () => {
      window.open('https://discord.gg/8s6XuWkfQb', '_blank');
    };

    createBtn.onclick = () => {
      if (isLoggedIn) {
        parent.location.href = 'make.html';
      } else {
        parent.location.href = 'login.html';
      }
    };

    userInfo.onclick = () => {
      if (isLoggedIn && currentUserId && currentUserNickname) {
        parent.location.href = `user.html?id=${currentUserId}&nickname=${encodeURIComponent(currentUserNickname)}`;
      }
    };

    window.handleLogout = (event) => {
      event.stopPropagation();
      parent.postMessage({ type: 'logout' }, '*');
    };

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data?.type) return;

      if (data.type === 'activateExplore') {
        homeNav.classList.remove('active');
        exploreNav.classList.add('active');
      }

      if (data.type === 'updateUser') {
        console.log('받은 유저 데이터:', data.user);

        if (data.user) {
          isLoggedIn = true;
          currentUserId = data.user.id;
          currentUserNickname = data.user.nickname;
          currentUserProfileImage = data.user.profile_image;

          userNickname.innerHTML = escapeHtml(data.user.nickname || '?');
          if (data.user.isVerified) {
            userNickname.innerHTML += '<span class="verification-badge"></span>';
          }

          if (currentUserProfileImage && typeof currentUserProfileImage === 'string' && currentUserProfileImage.trim() !== '') {
            console.log('프로필 이미지 URL:', currentUserProfileImage);
            const img = document.createElement('img');
            const url = currentUserProfileImage + 
                        (currentUserProfileImage.includes('?') ? '&' : '?') + 
                        'v=' + Date.now();
            img.src = url;
            img.alt = data.user.nickname || '프로필';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';

            img.onerror = () => {
              console.log('이미지 로드 실패 → fallback 적용:', url);
              userAvatar.innerHTML = '';
              userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
            };

            userAvatar.innerHTML = '';
            userAvatar.appendChild(img);
          } else {
            console.log('프로필 이미지 없음 → 닉네임 첫글자 표시');
            userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
          }

          userInfo.style.display = 'flex';
        } else {
          isLoggedIn = false;
          currentUserId = null;
          currentUserNickname = null;
          currentUserProfileImage = null;
          userInfo.style.display = 'none';
        }
      }

      if (data.type === 'setNarrowMode') {
        const sidebar = document.querySelector('.sidebar');
        if (data.narrow) {
          sidebar.classList.add('narrow');
        } else {
          sidebar.classList.remove('narrow');
        }
      }
    });

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    parent.postMessage({ type: 'requestUserInfo' }, '*');
  </script>
</body>
</html>
