<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }

    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 16px;
      color: #fff;
    }

    .nav-item:hover {
      background: #2c2c2c;
      transform: translateY(-4px) scale(1.02);
    }

    .nav-item.active {
      font-weight: bold;
      background: #3663FF;
    }

    .nav-item .nav-icon {
      font-size: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .nav-text {
      white-space: nowrap;
    }

    .create-btn {
      background: linear-gradient(135deg, #00aaff, #0044ff);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      width: 100%;
    }

    .create-btn:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .create-btn:active {
      background: linear-gradient(135deg, #0088cc, #003388);
    }

    .create-btn .btn-icon {
      font-size: 24px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .btn-text {
      white-space: nowrap;
    }

    .user-info {
      margin-top: auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #333;
      padding-top: 20px;
      gap: 10px;
    }

    .user-nickname {
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    .logout-btn {
      background: #3663FF;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .logout-btn:hover {
      transform: translateY(-4px) scale(1.05);
    }

    .logout-btn:active {
      background: #2952CC;
    }

    .verification-badge {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 5px;
      vertical-align: middle;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff0066;stop-opacity:1" /></linearGradient></defs><path fill="url(%23grad)" d="M512 0 L1024 295 L1024 729 L512 1024 L0 729 L0 295 Z"/><path fill="white" d="M256 512 L384 640 L768 256 L832 320 L384 768 L192 576 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    /* ì¢ì€ ì‚¬ì´ë“œë°” ëª¨ë“œ (í´ë˜ìŠ¤ë¡œ ì œì–´) */
    .sidebar.narrow .logo-text {
      display: none;
    }

    .sidebar.narrow .logo-svg {
      margin-right: 0;
    }

    .sidebar.narrow .nav-item .nav-icon {
      margin-right: 0;
    }

    .sidebar.narrow .nav-text {
      display: none;
    }

    .sidebar.narrow .create-btn .btn-icon {
      margin-right: 0;
    }

    .sidebar.narrow .btn-text {
      display: none;
    }

    .sidebar.narrow .user-info {
      flex-direction: column;
      gap: 8px;
    }

    .sidebar.narrow {
      padding: 10px;
    }

    /* ê²Œì‹œë¬¼ ìƒì„± ëª¨ë‹¬ */
    .create-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .create-modal.active {
      display: flex;
    }

    .create-modal-content {
      background: #1e1e1e;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .create-modal-header {
      padding: 16px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .create-modal-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .create-modal-body {
      padding: 20px;
    }

    .create-modal textarea {
      width: 100%;
      border: 2px solid #333;
      resize: vertical;
      min-height: 150px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .create-modal textarea:focus {
      border-color: #3663FF;
    }

    .image-preview-container {
      margin-top: 15px;
    }

    .image-preview {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      display: none;
    }

    .image-preview.show {
      display: block;
    }

    .upload-btn {
      background: #2c2c2c;
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      color: #fff;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .upload-btn:hover {
      background: #3663FF;
      transform: translateY(-4px) scale(1.05);
    }

    .post-btn {
      background: #3663FF;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .post-btn:hover {
      transform: translateY(-4px) scale(1.05);
    }

    .post-btn:active {
      background: #2952CC;
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container" id="logoContainer">
      <img src="logo.svg" alt="Sharer ë¡œê³ " class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>

    <div class="nav-item active" id="homeNav">
      <span class="nav-icon">ğŸ </span>
      <span class="nav-text">í™ˆ</span>
    </div>
    
    <button class="create-btn" id="createBtn">
      <span class="btn-icon">â•</span>
      <span class="btn-text">ë§Œë“¤ê¸°</span>
    </button>
    
    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-nickname" id="userNickname"></div>
      <button class="logout-btn" id="logoutBtn">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
  </div>

  <!-- ê²Œì‹œë¬¼ ìƒì„± ëª¨ë‹¬ -->
  <div class="create-modal" id="createModal">
    <div class="create-modal-content">
      <div class="create-modal-header">
        <h3>ìƒˆ ê²Œì‹œë¬¼ ë§Œë“¤ê¸°</h3>
        <div style="display: flex; gap: 10px; align-items: center;">
          <button class="post-btn" id="modalPostBtn">ê³µìœ í•˜ê¸°</button>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
      </div>
      <div class="create-modal-body">
        <textarea id="postContent" placeholder="ë¬¸êµ¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
        <div class="image-preview-container">
          <img id="imagePreview" class="image-preview">
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button class="upload-btn" id="uploadBtn">ğŸ“· ì‚¬ì§„ ì¶”ê°€</button>
        <div id="postMessage" style="margin-top: 10px; font-size: 14px;"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    const cloudName = 'dretlhsrk';
    const uploadPreset = 'unsigned_preset';

    let currentUser = null;
    let selectedImage = null;

    // ë¶€ëª¨ í˜ì´ì§€ë¡œ ì´ë²¤íŠ¸ ì „ë‹¬
    document.getElementById('logoContainer').onclick = () => {
      window.parent.postMessage({ type: 'navigateHome' }, '*');
    };

    document.getElementById('homeNav').onclick = () => {
      window.parent.postMessage({ type: 'showFeed' }, '*');
    };

    // ë§Œë“¤ê¸° ë²„íŠ¼ - ëª¨ë‹¬ ì—´ê¸°
    document.getElementById('createBtn').onclick = () => {
      if (!currentUser) {
        window.parent.postMessage({ type: 'needLogin' }, '*');
        return;
      }
      document.getElementById('createModal').classList.add('active');
      document.getElementById('postContent').value = '';
      document.getElementById('imagePreview').classList.remove('show');
      selectedImage = null;
    };

    document.getElementById('logoutBtn').onclick = () => {
      window.parent.postMessage({ type: 'logout' }, '*');
    };

    // ëª¨ë‹¬ ë‹«ê¸°
    document.getElementById('closeModal').onclick = () => {
      document.getElementById('createModal').classList.remove('active');
    };

    // ì´ë¯¸ì§€ ì—…ë¡œë“œ
    document.getElementById('uploadBtn').onclick = () => {
      document.getElementById('imageInput').click();
    };

    document.getElementById('imageInput').onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedImage = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          const preview = document.getElementById('imagePreview');
          preview.src = e.target.result;
          preview.classList.add('show');
        }
        reader.readAsDataURL(file);
      }
    };

    // Cloudinary ì—…ë¡œë“œ
    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
        
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Cloudinary ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
        throw error;
      }
    }

    // ê²Œì‹œë¬¼ ì‘ì„±
    document.getElementById('modalPostBtn').onclick = async () => {
      const content = document.getElementById('postContent').value.trim();
      const messageDiv = document.getElementById('postMessage');
      const postButton = document.getElementById('modalPostBtn');

      if (!content && !selectedImage) {
        messageDiv.innerHTML = '<span style="color: #ff6b6b;">ë‚´ìš© ë˜ëŠ” ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”.</span>';
        return;
      }

      postButton.disabled = true;
      messageDiv.innerHTML = '<span style="color: #aaa;">ê²Œì‹œ ì¤‘...</span>';

      try {
        let imageUrl = null;

        if (selectedImage) {
          messageDiv.innerHTML = '<span style="color: #aaa;">ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...</span>';
          imageUrl = await uploadImageToCloudinary(selectedImage);
        }

        const { error } = await supabase
          .from('posts')
          .insert([
            {
              author: currentUser.nickname,
              author_id: currentUser.id,
              content: content,
              image_url: imageUrl,
              created_at: new Date().toISOString()
            }
          ]);

        if (error) throw error;

        messageDiv.innerHTML = '<span style="color: #00ff00;">ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤!</span>';
        
        setTimeout(() => {
          document.getElementById('createModal').classList.remove('active');
          messageDiv.innerHTML = '';
          // ë¶€ëª¨ í˜ì´ì§€ì— ìƒˆë¡œê³ ì¹¨ ìš”ì²­
          window.parent.postMessage({ type: 'refreshPosts' }, '*');
        }, 1000);

      } catch (error) {
        console.error('ê²Œì‹œ ì˜¤ë¥˜:', error);
        messageDiv.innerHTML = '<span style="color: #ff6b6b;">ê²Œì‹œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</span>';
      } finally {
        postButton.disabled = false;
      }
    };

    // ë¶€ëª¨ í˜ì´ì§€ë¡œë¶€í„° ì‚¬ìš©ì ì •ë³´ ì—…ë°ì´íŠ¸ ë°›ê¸°
    window.addEventListener('message', (event) => {
      if (event.data.type === 'updateUser') {
        const user = event.data.user;
        currentUser = user;
        if (user) {
          const badge = user.nickname === "JB777" ? '<span class="verification-badge"></span>' : '';
          document.getElementById('userNickname').innerHTML = user.nickname + badge;
          document.getElementById('userInfo').style.display = 'flex';
        } else {
          document.getElementById('userInfo').style.display = 'none';
        }
      }
      
      if (event.data.type === 'setActivePage') {
        document.querySelectorAll('.nav-item').forEach(item => {
          item.classList.remove('active');
        });
        
        if (event.data.page === 'home') {
          document.getElementById('homeNav').classList.add('active');
        }
      }

      if (event.data.type === 'setNarrowMode') {
        const sidebar = document.querySelector('.sidebar');
        if (event.data.narrow) {
          sidebar.classList.add('narrow');
        } else {
          sidebar.classList.remove('narrow');
        }
      }
    });

    // ì´ˆê¸° ë¡œë“œ ì‹œ ë¶€ëª¨ í˜ì´ì§€ì— ì‚¬ìš©ì ì •ë³´ ìš”ì²­
    window.parent.postMessage({ type: 'requestUserInfo' }, '*');
  </script>
</body>
</html>
