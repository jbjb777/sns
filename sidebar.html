
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #1e1e1e;
    }
    .sidebar {
      width: 100%;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 16px;
    }
    .nav-item:hover {
      background: #2a2a2a;
      transform: translateX(4px);
    }
    .nav-item.active {
      background: #3663FF22;
      color: #3663FF;
      font-weight: 600;
    }
    .nav-item .icon {
      margin-right: 12px;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    .nav-item .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .nav-item .label {
      flex: 1;
    }
    .narrow .nav-item .label {
      display: none;
    }
    .narrow .nav-item {
      justify-content: center;
      padding: 12px;
    }
    .narrow .nav-item .icon {
      margin-right: 0;
    }
    .user-info {
      margin-top: auto;
      padding: 12px 16px;
      background: #252525;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3663FF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      flex-shrink: 0;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-nickname {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="sidebar">

  <div class="logo-container" onclick="parent.location.href='index.html'">
    <img src="./logo.svg" class="logo-svg" alt="Sharer Logo">
    <span class="logo-text">Sharer</span>
  </div>

  <div class="nav">
    <div class="nav-item" data-key="home" onclick="parent.location.href='index.html'">
      <span class="icon"><img src="./icons/home.svg" alt="홈"></span>
      <span class="label">홈</span>
    </div>

    <div class="nav-item" data-key="explore" onclick="parent.location.href='explore.html'">
      <span class="icon"><img src="./icons/explore.svg" alt="탐색"></span>
      <span class="label">탐색</span>
    </div>

    <div class="nav-item" data-key="chat" onclick="parent.location.href='chat.html'">
      <span class="icon"><img src="./icons/chat.svg" alt="채팅"></span>
      <span class="label">채팅</span>
    </div>

    <div class="nav-item" data-key="discord" onclick="parent.location.href='chat.html'">
      <span class="icon"><img src="./icons/discord.svg" alt="Discord"></span>
      <span class="label">Discord</span>
    </div>

    <div class="nav-item" data-key="notifications" onclick="parent.location.href='notification.html'">
      <span class="icon"><img src="./icons/notifications.svg" alt="알림"></span>
      <span class="label">알림</span>
    </div>

    <!-- 원본에 DM이 있었다면 여기 넣으세요. 없으면 생략 -->
    <!-- <div class="nav-item" data-key="dm" onclick="parent.location.href='dm.html'">
      <span class="icon"><img src="./icons/dm.svg" alt="DM"></span>
      <span class="label">DM</span>
    </div> -->
  </div>

  <div class="user-info" id="userInfo">
    <div class="user-avatar" id="userAvatar">?</div>
    <div class="user-nickname" id="userNickname">로그인 필요</div>
  </div>

</div>

<script>
  let currentUserId = null;
  let currentUserNickname = null;
  let currentUserProfileImage = null;
  let isLoggedIn = false;

  window.addEventListener('message', (event) => {
    if (event.data.type === 'currentPath') {
      const path = (event.data.path || '').toLowerCase().trim();

      document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.remove('active');
      });

      if (path === '/' || 
          path === '/index.html' || 
          path.endsWith('index.html') || 
          path === '') {
        document.querySelector('[data-key="home"]')?.classList.add('active');
      }
      else if (path.includes('explore.html') || path.includes('explore')) {
        document.querySelector('[data-key="explore"]')?.classList.add('active');
      }
      else if (path.includes('chat.html') && 
               !path.includes('dm.html') && 
               !path.includes('dmchat.html')) {
        document.querySelector('[data-key="chat"]')?.classList.add('active');
      }
      // Discord는 chat.html이면서 DM 관련이 아닌 경우 강조
      else if (path.includes('chat.html')) {
        document.querySelector('[data-key="discord"]')?.classList.add('active');
      }
    }

    if (event.data.type === 'userInfo') {
      const data = event.data;

      if (data && data.user && data.user.id) {
        isLoggedIn = true;
        currentUserId = data.user.id;
        currentUserNickname = data.user.nickname;
        currentUserProfileImage = data.user.profile_image;

        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userNickname = document.getElementById('userNickname');

        userNickname.textContent = data.user.nickname || '사용자';

        if (data.user.profile_image) {
          const url = data.user.profile_image;
          const img = document.createElement('img');
          img.src = url;
          img.alt = data.user.nickname || '프로필';
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';

          img.onerror = () => {
            console.log('이미지 로드 실패 → fallback 적용:', url);
            userAvatar.innerHTML = '';
            userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
          };

          userAvatar.innerHTML = '';
          userAvatar.appendChild(img);
        } else {
          userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
        }

        userInfo.style.display = 'flex';
      } else {
        isLoggedIn = false;
        currentUserId = null;
        currentUserNickname = null;
        currentUserProfileImage = null;
        document.getElementById('userInfo').style.display = 'none';
      }
    }

    if (event.data.type === 'setNarrowMode') {
      const sidebar = document.querySelector('.sidebar');
      if (data.narrow) {
        sidebar.classList.add('narrow');
      } else {
        sidebar.classList.remove('narrow');
      }
    }
  });

  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  parent.postMessage({ type: 'requestUserInfo' }, '*');
</script>
</body>
</html>
