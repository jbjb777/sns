<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=250">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }

    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 16px;
      color: #fff;
    }

    .nav-item:hover {
      background: #2c2c2c;
      transform: translateY(-4px) scale(1.02);
    }

    .nav-item.active {
      font-weight: bold;
      background: #3663FF;
    }

    .nav-item .nav-icon {
      font-size: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .nav-text {
      white-space: nowrap;
    }

    .create-btn {
      background: linear-gradient(135deg, #00aaff, #0044ff);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      width: 100%;
    }

    .create-btn:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .create-btn:active {
      background: linear-gradient(135deg, #0088cc, #003388);
    }

    .create-btn .btn-icon {
      font-size: 24px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .btn-text {
      white-space: nowrap;
    }

    .user-info {
      margin-top: auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #333;
      padding-top: 20px;
      gap: 10px;
    }

    .user-nickname {
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    .logout-btn {
      background: #3663FF;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 20px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .logout-btn:hover {
      transform: translateY(-4px) scale(1.05);
    }

    .logout-btn:active {
      background: #2952CC;
    }

    .verification-badge {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 5px;
      vertical-align: middle;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff0066;stop-opacity:1" /></linearGradient></defs><path fill="url(%23grad)" d="M512 0 L1024 295 L1024 729 L512 1024 L0 729 L0 295 Z"/><path fill="white" d="M256 512 L384 640 L768 256 L832 320 L384 768 L192 576 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    /* ì¢ì€ ì‚¬ì´ë“œë°” ëª¨ë“œ (í´ë˜ìŠ¤ë¡œ ì œì–´) */
    .sidebar.narrow .logo-text {
      display: none;
    }

    .sidebar.narrow .logo-svg {
      margin-right: 0;
    }

    .sidebar.narrow .nav-item .nav-icon {
      margin-right: 0;
    }

    .sidebar.narrow .nav-text {
      display: none;
    }

    .sidebar.narrow .create-btn .btn-icon {
      margin-right: 0;
    }

    .sidebar.narrow .btn-text {
      display: none;
    }

    .sidebar.narrow .user-info {
      flex-direction: column;
      gap: 8px;
    }

    .sidebar.narrow {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container" id="logoContainer">
      <img src="logo.svg" alt="Sharer ë¡œê³ " class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>

    <div class="nav-item active" id="homeNav">
      <span class="nav-icon">ğŸ </span>
      <span class="nav-text">í™ˆ</span>
    </div>
    <div class="nav-item" id="exploreNav">
      <span class="nav-icon">ğŸ”</span>
      <span class="nav-text">íƒìƒ‰</span>
    </div>

    
    <button class="create-btn" id="createBtn">
      <span class="btn-icon">â•</span>
      <span class="btn-text">ë§Œë“¤ê¸°</span>
    </button>
    
    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-nickname" id="userNickname"></div>
      <button class="logout-btn" id="logoutBtn">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
  </div>
  <script>
    // ===== DOM =====
    const homeNav = document.getElementById('homeNav');
    const exploreNav = document.getElementById('exploreNav');
    const createBtn = document.getElementById('createBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const userNickname = document.getElementById('userNickname');
  
    let isLoggedIn = false;
  
    // ===== í´ë¦­ =====
    homeNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'home' }, '*');
    };
  
    exploreNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'explore' }, '*');
    };
  
    createBtn.onclick = () => {
      parent.postMessage({
        type: isLoggedIn ? 'navigateToMake' : 'navigateToLogin'
      }, '*');
    };
  
    logoutBtn.onclick = () => {
      parent.postMessage({ type: 'logout' }, '*');
    };
  
    // ===== ë©”ì‹œì§€ ìˆ˜ì‹  (í•˜ë‚˜ë§Œ!) =====
    window.addEventListener('message', (e) => {
      const data = e.data;
      if (!data?.type) return;
  
      // ğŸ”µ explore.htmlì—ì„œë§Œ ë³´ë‚´ëŠ” ì‹ í˜¸
      if (data.type === 'activateExplore') {
        homeNav.classList.remove('active');
        exploreNav.classList.add('active');
      }
  
      // ğŸ”µ ìœ ì € ì •ë³´
      if (data.type === 'updateUser') {
        if (data.user) {
          isLoggedIn = true;
          userNickname.innerHTML = data.user.nickname;
          userInfo.style.display = 'flex';
        } else {
          isLoggedIn = false;
          userInfo.style.display = 'none';
        }
      }
    });
  
    // ===== ê¸°ë³¸ ìƒíƒœ =====
    // ì•„ë¬´ ì‹ í˜¸ ì—†ìœ¼ë©´ í™ˆ active ìœ ì§€
    parent.postMessage({ type: 'requestUserInfo' }, '*');
  </script>

</body>
</html>
