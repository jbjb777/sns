<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=250">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 16px;
      color: #fff;
    }
    .nav-item:hover {
      background: #2c2c2c;
      transform: translateY(-4px) scale(1.02);
    }
    .nav-item.active {
      font-weight: bold;
      background: #3663FF;
    }
    .nav-item .nav-icon {
      font-size: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-item .nav-icon-img {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-item .nav-icon-img-home {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
     .nav-item .nav-icon-img-explore {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .nav-text {
      white-space: nowrap;
    }
    /* ë§Œë“¤ê¸° ë²„íŠ¼ */
    .create-btn {
      position: relative;
      background: linear-gradient(135deg, #5269FF, #5722B3, #FF00EC);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 100%;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    /* hover ì‹œ scale íš¨ê³¼ ìœ ì§€ */
    .create-btn:hover {
      transform: scale(1.1);
    }
    /* í´ë¦­ íš¨ê³¼ */
    .create-btn:active {
      transform: scale(0.95);
      transition: transform 0.15s ease;
    }
    /* hover ì‹œ ê·¸ë¼ë°ì´ì…˜ ìƒ‰ìƒ ì‚´ì§ ì§„í•˜ê²Œ (ê¸°ì¡´ê³¼ ë™ì¼) */
    .create-btn:hover {
      background: linear-gradient(135deg, #3d52cc, #401a8c, #cc00bc);
    }
    /* ê·¸ë¦¼ì(ë¹›) íš¨ê³¼ ì™„ì „ ì œê±° */
    .create-btn:hover {
      box-shadow: none;
    }

    /* ê·¸ë¼ë°ì´ì…˜ ëª¨ì…˜ ì• ë‹ˆë©”ì´ì…˜ (hover ì‹œì—ë§Œ ì‘ë™) */
    .create-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #5269FF, #5722B3, #FF00EC);
      border-radius: 30px;
      opacity: 0;
      transition: opacity 0.4s ease;
      animation: gradientFlow 8s ease infinite;
      pointer-events: none;
    }
    .create-btn:hover::before {
      opacity: 0.4; /* ì‚´ì§ ë¹„ì³ì„œ ë¶€ë“œëŸ¬ìš´ ì›€ì§ì„ ë³´ì´ê²Œ */
    }
    .create-btn:hover:hover::before {
      background: linear-gradient(135deg, #3d52cc, #401a8c, #cc00bc);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .create-btn .btn-icon-img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .create-btn:hover .btn-icon-img {
      transform: scale(1.2);
    }
    .btn-text {
      white-space: nowrap;
    }
    .user-info {
      margin-top: auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 1px solid #333;
      padding-top: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-radius: 12px;
    }
    .user-info:hover {
      background: #2c2c2c;
      transform: translateY(-4px) scale(1.02);
    }
    .user-avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      flex-shrink: 0;
    }
    .user-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 0;
    }
    .user-nickname {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .user-page-label {
      font-size: 13px;
      color: #aaa;
    }
    .logout-icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #3663FF;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      flex-shrink: 0;
      padding: 0;
    }
    .logout-icon-btn img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }
    .logout-icon-btn:hover {
      background: #2952CC;
      transform: scale(1.1);
    }
    .logout-icon-btn:active {
      transform: scale(0.95);
    }
    .logout-icon-btn-mobile {
      position: absolute;
      top: 0;
      left: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(54, 99, 255, 0.9);
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding: 0;
      z-index: 10;
    }
    .logout-icon-btn-mobile img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
    .logout-icon-btn-mobile:hover {
      background: #2952CC;
      transform: scale(1.1);
    }
    .logout-icon-btn-mobile:active {
      transform: scale(0.95);
    }
    .verification-badge {
      display: inline-block;
      width: 18px;
      height: 18px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff0066;stop-opacity:1" /></linearGradient></defs><path fill="url(%23grad)" d="M512 0 L1024 295 L1024 729 L512 1024 L0 729 L0 295 Z"/><path fill="white" d="M256 512 L384 640 L768 256 L832 320 L384 768 L192 576 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }
    .sidebar.narrow .logo-text {
      display: none;
    }
    .sidebar.narrow .logo-svg {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon-img {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon-img-explore {
      margin-right: 0;
    }
    .sidebar.narrow .nav-item .nav-icon-img-home {
      margin-right: 0;
    }
    .sidebar.narrow .nav-text {
      display: none;
    }
    .sidebar.narrow .create-btn .btn-icon-img {
      margin-right: 0;
    }
    .sidebar.narrow .btn-text {
      display: none;
    }
    .sidebar.narrow .user-info {
      flex-direction: column;
      gap: 8px;
      padding: 12px 8px;
      position: relative;
    }
    .sidebar.narrow .user-avatar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .sidebar.narrow .user-details {
      display: none;
    }
    .sidebar.narrow .logout-icon-btn {
      display: none;
    }
    .sidebar.narrow .logout-icon-btn-mobile {
      display: flex;
      position: static;
    }
    .sidebar.narrow {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container" id="logoContainer">
      <img src="logo.svg" alt="Sharer ë¡œê³ " class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>
    <div class="nav-item active" id="homeNav">
      <img src="home.png" alt="í™ˆ" class="nav-icon-img-home">
      <span class="nav-text">í™ˆ</span>
    </div>
    <div class="nav-item" id="exploreNav">
      <img src="explore.png" alt="íƒìƒ‰" class="nav-icon-img-explore">
      <span class="nav-text">íƒìƒ‰</span>
    </div>
    <div class="nav-item" id="discordNav">
      <img src="discord.png" alt="Discord" class="nav-icon-img">
      <span class="nav-text">Discord</span>
    </div>
    <button class="create-btn" id="createBtn">
      <img src="new.png" alt="ë§Œë“¤ê¸°" class="btn-icon-img">
      <span class="btn-text">ë§Œë“¤ê¸°</span>
    </button>
   
    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-avatar-wrapper">
        <div class="user-avatar" id="userAvatar"></div>
        <button class="logout-icon-btn-mobile" id="logoutBtnMobile" onclick="handleLogout(event)">
          <img src="logout.png" alt="ë¡œê·¸ì•„ì›ƒ">
        </button>
      </div>
      <div class="user-details">
        <div class="user-nickname" id="userNickname"></div>
        <div class="user-page-label">ë‚´ í˜ì´ì§€</div>
      </div>
      <button class="logout-icon-btn" id="logoutBtn" onclick="handleLogout(event)">
        <img src="logout.png" alt="ë¡œê·¸ì•„ì›ƒ">
      </button>
    </div>
  </div>
  <script>
    const homeNav = document.getElementById('homeNav');
    const exploreNav = document.getElementById('exploreNav');
    const discordNav = document.getElementById('discordNav');
    const createBtn = document.getElementById('createBtn');
    const logoContainer = document.getElementById('logoContainer');
    const userInfo = document.getElementById('userInfo');
    const userNickname = document.getElementById('userNickname');
    const userAvatar = document.getElementById('userAvatar');
    let isLoggedIn = false;
    let currentUserId = null;
    let currentUserNickname = null;
    // ğŸ”¥ ë¡œê³  í´ë¦­ â†’ index.html
    logoContainer.onclick = () => {
      parent.location.href = 'index.html';
    };
    // ğŸ”¥ í™ˆ í´ë¦­
    homeNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'home' }, '*');
    };
    // ğŸ”¥ íƒìƒ‰ í´ë¦­
    exploreNav.onclick = () => {
      parent.postMessage({ type: 'navigate', page: 'explore' }, '*');
    };
    // ğŸ”¥ Discord í´ë¦­ â†’ ìƒˆ íƒ­ì—ì„œ ì—´ê¸°
    discordNav.onclick = () => {
      window.open('https://discord.gg/8s6XuWkfQb', '_blank');
    };
    // ğŸ”¥ ë§Œë“¤ê¸° í´ë¦­ â†’ ë¡œê·¸ì¸ ì—¬ë¶€ì— ë”°ë¼ ë¶„ê¸°
    createBtn.onclick = () => {
      if (isLoggedIn) {
        parent.location.href = 'make.html';
      } else {
        parent.location.href = 'login.html';
      }
    };
    // ğŸ”¥ ë‚´ í˜ì´ì§€ í´ë¦­
    userInfo.onclick = () => {
      if (isLoggedIn && currentUserId && currentUserNickname) {
        parent.location.href = `user.html?id=${currentUserId}&nickname=${encodeURIComponent(currentUserNickname)}`;
      }
    };
    // ğŸ”¥ ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ í´ë¦­ (ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€)
    window.handleLogout = (event) => {
      event.stopPropagation(); // ë¶€ëª¨ ìš”ì†Œ(userInfo) í´ë¦­ ì´ë²¤íŠ¸ ë°©ì§€
      parent.postMessage({ type: 'logout' }, '*');
    };
    // ğŸ”¥ ë©”ì‹œì§€ ìˆ˜ì‹ 
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data?.type) return;
      // explore.htmlì—ì„œ ë³´ë‚´ëŠ” active ì‹ í˜¸
      if (data.type === 'activateExplore') {
        homeNav.classList.remove('active');
        exploreNav.classList.add('active');
      }
      // ìœ ì € ì •ë³´ ì—…ë°ì´íŠ¸
      if (data.type === 'updateUser') {
        if (data.user) {
          isLoggedIn = true;
          currentUserId = data.user.id;
          currentUserNickname = data.user.nickname;
         
          userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
          userNickname.innerHTML = data.user.nickname;
         
          if (data.user.isVerified) {
            userNickname.innerHTML += '<span class="verification-badge"></span>';
          }
         
          userInfo.style.display = 'flex';
        } else {
          isLoggedIn = false;
          currentUserId = null;
          currentUserNickname = null;
          userInfo.style.display = 'none';
        }
      }
      // narrow ëª¨ë“œ (ëª¨ë°”ì¼)
      if (data.type === 'setNarrowMode') {
        const sidebar = document.querySelector('.sidebar');
        if (data.narrow) {
          sidebar.classList.add('narrow');
        } else {
          sidebar.classList.remove('narrow');
        }
      }
    });
    // ê¸°ë³¸ ìƒíƒœ: ìœ ì € ì •ë³´ ìš”ì²­
    parent.postMessage({ type: 'requestUserInfo' }, '*');
  </script>
</body>
</html>
