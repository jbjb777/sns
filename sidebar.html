<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 72px !important; /* ← 여기서 폭 강제 고정 (원하는 대로 60~80px 조정) */
      max-width: 72px !important;
      min-width: 72px !important;
      height: 100vh;
      background: transparent;
      border-right: none;
      padding: 16px 0; /* 좌우 패딩 완전 제거 → 상하만 여유 */
      display: flex;
      flex-direction: column;
      align-items: center; /* 모든 아이템 수평 중앙 */
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
      position: relative;
      scrollbar-width: thin;
      scrollbar-color: #444 transparent;
    }
    .logo-container {
      margin: 0 auto 32px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logo-container:hover { transform: scale(1.1); }
    .logo-svg {
      width: 40px;
      height: 40px;
    }
    .logo-text { display: none; }
    .nav-item {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s;
      background: transparent;
    }
    .nav-item:hover {
      background: rgba(54, 99, 255, 0.15);
      transform: scale(1.08);
    }
    .nav-item.active {
      background: linear-gradient(135deg, rgba(54,99,255,0.3), rgba(87,34,179,0.2));
      box-shadow: 0 4px 12px rgba(54,99,255,0.25);
    }
    .nav-icon-img, .nav-icon-img-home, .nav-icon-img-explore {
      width: 32px;
      height: 32px;
      margin: 0;
    }
    .nav-text { display: none; }
    .create-btn {
      width: 56px;
      height: 56px;
      margin: 24px auto;
      padding: 0;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #5269FF, #5722B3, #FF00EC);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: all 0.25s;
    }
    .create-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .btn-icon-img {
      width: 32px;
      height: 32px;
      margin: 0;
    }
    .btn-text { display: none; }
    .user-info {
      margin-top: auto;
      padding: 10px 0 16px; /* ← 위아래 여백 줄임 (기존 16px 0 → 10px 0 16px) */
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      gap: 4px; /* ← 아바타와 로그아웃 버튼 사이 간격 최소화 */
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      overflow: hidden;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-details, .logout-icon-btn, .verification-badge, .user-page-label {
      display: none;
    }
    .logout-icon-btn-mobile {
      width: 32px;                    /* ← 44px → 32px (크기 축소 핵심) */
      height: 32px;
      border-radius: 50%;
      background: rgba(54, 99, 255, 0.8);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px auto 0;             /* ← 12px → 8px (여백 축소) */
      transition: all 0.2s;
    }
    .logout-icon-btn-mobile:hover { transform: scale(1.1); }
    .logout-icon-btn-mobile img {
      width: 20px !important;         /* ← 로그아웃 아이콘 자체도 작게 */
      height: 20px !important;
    }
    .sidebar::-webkit-scrollbar {
      width: 3px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container" id="logoContainer">
      <img src="logo.svg" alt="Sharer 로고" class="logo-svg">
    </div>
    <div class="nav-item active" id="homeNav">
      <img src="home.png" alt="홈" class="nav-icon-img-home">
    </div>
    <div class="nav-item" id="exploreNav">
      <img src="explore.png" alt="탐색" class="nav-icon-img-explore">
    </div>
    <div class="nav-item" id="chatNav">
      <img src="chat.png" alt="채팅" class="nav-icon-img">
    </div>
    <div class="nav-item" id="discordNav">
      <img src="discord.png" alt="Discord" class="nav-icon-img">
    </div>
    <button class="create-btn" id="createBtn">
      <img src="new.png" alt="만들기" class="btn-icon-img">
    </button>
    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-avatar-wrapper">
        <div class="user-avatar" id="userAvatar"></div>
      </div>
      <button class="logout-icon-btn-mobile" id="logoutBtnMobile" onclick="handleLogout(event)">
        <img src="logout.png" alt="로그아웃">
      </button>
    </div>
  </div>
  <script>
    const homeNav = document.getElementById('homeNav');
    const exploreNav = document.getElementById('exploreNav');
    const chatNav = document.getElementById('chatNav');
    const discordNav = document.getElementById('discordNav');
    const createBtn = document.getElementById('createBtn');
    const logoContainer = document.getElementById('logoContainer');
    const userInfo = document.getElementById('userInfo');
    const userNickname = document.getElementById('userNickname');
    const userAvatar = document.getElementById('userAvatar');
    let isLoggedIn = false;
    let currentUserId = null;
    let currentUserNickname = null;
    let currentUserProfileImage = null;
    logoContainer.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/index.html';
    };
    homeNav.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/index.html';
    };
    exploreNav.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/explore.html';
    };
    chatNav.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/chat.html';
    };
    discordNav.onclick = () => {
      window.open('https://discord.gg/8s6XuWkfQb', '_blank');
    };
    createBtn.onclick = () => {
      if (isLoggedIn) {
        window.top.location.href = 'https://sharer.jbjb.r-e.kr/make.html';
      } else {
        window.top.location.href = 'https://sharer.jbjb.r-e.kr/login.html';
      }
    };
    userInfo.onclick = () => {
      if (isLoggedIn && currentUserId && currentUserNickname) {
        window.top.location.href = `https://sharer.jbjb.r-e.kr/user.html?id=${currentUserId}&nickname=${encodeURIComponent(currentUserNickname)}`;
      }
    };
    window.handleLogout = (event) => {
      event.stopPropagation();
      parent.postMessage({ type: 'logout' }, '*');
    };
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data?.type) return;
      if (data.type === 'activateHome' || data.type === 'default') {
        homeNav.classList.add('active');
        exploreNav.classList.remove('active');
        chatNav.classList.remove('active');
      }
      if (data.type === 'activateExplore') {
        homeNav.classList.remove('active');
        exploreNav.classList.add('active');
        chatNav.classList.remove('active');
      }
      if (data.type === 'activateChat') {
        homeNav.classList.remove('active');
        exploreNav.classList.remove('active');
        chatNav.classList.add('active');
      }
      if (data.type === 'updateUser') {
        if (data.user) {
          isLoggedIn = true;
          currentUserId = data.user.id;
          currentUserNickname = data.user.nickname;
          currentUserProfileImage = data.user.profile_image;
          if (currentUserProfileImage && typeof currentUserProfileImage === 'string' && currentUserProfileImage.trim() !== '') {
            const img = document.createElement('img');
            const url = currentUserProfileImage + (currentUserProfileImage.includes('?') ? '&' : '?') + 'v=' + Date.now();
            img.src = url;
            img.alt = data.user.nickname || '프로필';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.onerror = () => {
              userAvatar.innerHTML = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
            };
            userAvatar.innerHTML = '';
            userAvatar.appendChild(img);
          } else {
            userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
          }
          userInfo.style.display = 'flex';
        } else {
          isLoggedIn = false;
          currentUserId = null;
          currentUserNickname = null;
          currentUserProfileImage = null;
          userInfo.style.display = 'none';
        }
      }
      if (data.type === 'setNarrowMode') {
        const sidebar = document.querySelector('.sidebar');
        if (data.narrow) {
          sidebar.classList.add('narrow');
        } else {
          sidebar.classList.remove('narrow');
        }
      }
    });
    // 초기 홈 활성화
    homeNav.classList.add('active');
    parent.postMessage({ type: 'requestUserInfo' }, '*');
  </script>
</body>
</html>
