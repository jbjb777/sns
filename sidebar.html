<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #1e1e1e;
    }
    .sidebar {
      width: 100%;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 16px;
    }
    .nav-item:hover {
      background: #2a2a2a;
      transform: translateX(4px);
    }
    .nav-item.active {
      background: #3663FF22;
      color: #3663FF;
      font-weight: 600;
    }
    .nav-icon-img,
    .nav-icon-img-home,
    .nav-icon-img-explore {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      object-fit: contain;
    }
    .nav-text,
    .btn-text {
      flex: 1;
    }
    .create-btn {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      background: #3663FF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    .create-btn:hover {
      background: #2a55e0;
      transform: translateY(-2px);
    }
    .btn-icon-img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
    .user-info {
      margin-top: auto;
      padding: 12px 16px;
      background: #252525;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 12px;
    }
    .user-avatar-wrapper {
      position: relative;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3663FF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-details {
      flex: 1;
    }
    .user-nickname {
      font-weight: 600;
    }
    .user-page-label {
      font-size: 12px;
      color: #aaa;
    }
    .logout-icon-btn,
    .logout-icon-btn-mobile {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .logout-icon-btn img,
    .logout-icon-btn-mobile img {
      width: 20px;
      height: 20px;
    }
    @media (max-width: 768px) {
      .logout-icon-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="logo-container" id="logoContainer">
    <img src="logo.svg" alt="Sharer 로고" class="logo-svg">
    <span class="logo-text">Sharer</span>
  </div>

  <div class="nav-item active" id="homeNav">
    <img src="home.png" alt="홈" class="nav-icon-img-home">
    <span class="nav-text">홈</span>
  </div>

  <div class="nav-item" id="exploreNav">
    <img src="explore.png" alt="탐색" class="nav-icon-img-explore">
    <span class="nav-text">탐색</span>
  </div>

  <!-- 채팅 탭만 디스코드 위에 추가 (다른 건 절대 안 건듦) -->
  <div class="nav-item" id="chatNav">
    <img src="chat.png" alt="채팅" class="nav-icon-img">
    <span class="nav-text">채팅</span>
  </div>

  <div class="nav-item" id="discordNav">
    <img src="discord.png" alt="Discord" class="nav-icon-img">
    <span class="nav-text">Discord</span>
  </div>

  <button class="create-btn" id="createBtn">
    <img src="new.png" alt="만들기" class="btn-icon-img">
    <span class="btn-text">만들기</span>
  </button>

  <div class="user-info" id="userInfo" style="display: none;">
    <div class="user-avatar-wrapper">
      <div class="user-avatar" id="userAvatar"></div>
      <button class="logout-icon-btn-mobile" id="logoutBtnMobile" onclick="handleLogout(event)">
        <img src="logout.png" alt="로그아웃">
      </button>
    </div>
    <div class="user-details">
      <div class="user-nickname" id="userNickname"></div>
      <div class="user-page-label">내 페이지</div>
    </div>
    <button class="logout-icon-btn" id="logoutBtn" onclick="handleLogout(event)">
      <img src="logout.png" alt="로그아웃">
    </button>
  </div>
</div>

<script>
  // 원본 스크립트 그대로 (채팅 관련 active 로직 추가만 가능하면 좋지만, 요청대로 최소 변경)
  let currentUserId = null;
  let currentUserNickname = null;
  let currentUserProfileImage = null;
  let isLoggedIn = false;

  window.addEventListener('message', (event) => {
    if (event.data.type === 'userInfo') {
      const data = event.data;

      if (data && data.user && data.user.id) {
        isLoggedIn = true;
        currentUserId = data.user.id;
        currentUserNickname = data.user.nickname;
        currentUserProfileImage = data.user.profile_image;

        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userNickname = document.getElementById('userNickname');

        userNickname.textContent = data.user.nickname || '사용자';

        if (data.user.profile_image) {
          const url = data.user.profile_image;
          const img = document.createElement('img');
          img.src = url;
          img.alt = data.user.nickname || '프로필';
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';

          img.onerror = () => {
            console.log('이미지 로드 실패 → fallback 적용:', url);
            userAvatar.innerHTML = '';
            userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
          };

          userAvatar.innerHTML = '';
          userAvatar.appendChild(img);
        } else {
          console.log('프로필 이미지 없음 → 닉네임 첫글자 표시');
          userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
        }

        userInfo.style.display = 'flex';
      } else {
        isLoggedIn = false;
        currentUserId = null;
        currentUserNickname = null;
        currentUserProfileImage = null;
        userInfo.style.display = 'none';
      }
    }

    if (event.data.type === 'setNarrowMode') {
      const sidebar = document.querySelector('.sidebar');
      if (data.narrow) {
        sidebar.classList.add('narrow');
      } else {
        sidebar.classList.remove('narrow');
      }
    }
  });

  parent.postMessage({ type: 'requestUserInfo' }, '*');
</script>
</body>
</html>
