<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }
    .sidebar {
      width: 100%;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      background: transparent;           /* 배경 제거 */
      border-right: none;                /* 오른쪽 선 제거 */
      padding: 20px 12px;                /* 좌우 여백 줄임 */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;           /* 중앙 정렬 */
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo-container:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .logo-svg {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }
    .logo-text {
      display: none;                     /* 텍스트 완전 숨김 */
    }
    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;           /* 아이콘 중앙 */
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      background: transparent;
    }
    .nav-item:hover {
      background: rgba(54, 99, 255, 0.12);
      transform: translateY(-2px) scale(1.02);
    }
    .nav-item.active {
      font-weight: bold;
      background: linear-gradient(135deg, rgba(54,99,255,0.25), rgba(87,34,179,0.18));
      box-shadow: 0 4px 15px rgba(54,99,255,0.2);
    }
    .nav-item .nav-icon-img,
    .nav-item .nav-icon-img-home,
    .nav-item .nav-icon-img-explore {
      width: 28px;                       /* 조금 더 크게 */
      height: 28px;
      margin-right: 0;
      flex-shrink: 0;
      object-fit: contain;
    }
    .nav-text {
      display: none;                     /* 모든 텍스트 숨김 */
    }
    .create-btn {
      position: relative;
      background: linear-gradient(135deg, #5269FF, #5722B3, #FF00EC);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 50%;                /* 완전 원형으로 */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      transition: all 0.3s;
      width: 56px;
      height: 56px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      align-self: center;
    }
    .create-btn:hover {
      transform: scale(1.12);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
    }
    .create-btn:active {
      transform: scale(0.92);
    }
    .create-btn .btn-icon-img {
      width: 28px;
      height: 28px;
      margin-right: 0;
      flex-shrink: 0;
    }
    .btn-text {
      display: none;
    }
    .user-info {
      margin-top: auto;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      border-top: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-radius: 12px;
      flex-shrink: 0;
    }
    .user-info:hover {
      background: rgba(44,44,44,0.4);
      transform: scale(1.05);
    }
    .user-avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3478f6, #53b6f9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      overflow: hidden;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-details {
      display: none;                     /* 닉네임 등 텍스트 영역 완전 숨김 */
    }
    .logout-icon-btn {
      display: none;                     /* 데스크톱 로그아웃 버튼 숨김 */
    }
    .logout-icon-btn-mobile {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(54, 99, 255, 0.85);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s;
      padding: 0;
      margin: 8px auto 0;
    }
    .logout-icon-btn-mobile img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }
    .logout-icon-btn-mobile:hover {
      background: #2952CC;
      transform: scale(1.1);
    }
    .verification-badge {
      display: none;                     /* 뱃지도 텍스트와 함께 숨김 */
    }
    .sidebar::-webkit-scrollbar {
      width: 5px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container" id="logoContainer">
      <img src="logo.svg" alt="Sharer 로고" class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>
    <div class="nav-item active" id="homeNav">
      <img src="home.png" alt="홈" class="nav-icon-img-home">
      <span class="nav-text">홈</span>
    </div>
    <div class="nav-item" id="exploreNav">
      <img src="explore.png" alt="탐색" class="nav-icon-img-explore">
      <span class="nav-text">탐색</span>
    </div>
    <div class="nav-item" id="chatNav">
      <img src="chat.png" alt="채팅" class="nav-icon-img">
      <span class="nav-text">채팅</span>
    </div>
    <div class="nav-item" id="discordNav">
      <img src="discord.png" alt="Discord" class="nav-icon-img">
      <span class="nav-text">Discord</span>
    </div>
    <button class="create-btn" id="createBtn">
      <img src="new.png" alt="만들기" class="btn-icon-img">
      <span class="btn-text">만들기</span>
    </button>
    <div class="user-info" id="userInfo" style="display: none;">
      <div class="user-avatar-wrapper">
        <div class="user-avatar" id="userAvatar"></div>
      </div>
      <button class="logout-icon-btn-mobile" id="logoutBtnMobile" onclick="handleLogout(event)">
        <img src="logout.png" alt="로그아웃">
      </button>
      <div class="user-details">
        <div class="user-nickname" id="userNickname"></div>
      </div>
    </div>
  </div>

  <script>
    // ──────────────────────────────────────────────
    // 기존 스크립트 로직 그대로 유지 (텍스트만 안 보이게 했을 뿐)
    // ──────────────────────────────────────────────
    const homeNav = document.getElementById('homeNav');
    const exploreNav = document.getElementById('exploreNav');
    const chatNav = document.getElementById('chatNav');
    const discordNav = document.getElementById('discordNav');
    const createBtn = document.getElementById('createBtn');
    const logoContainer = document.getElementById('logoContainer');
    const userInfo = document.getElementById('userInfo');
    const userNickname = document.getElementById('userNickname');
    const userAvatar = document.getElementById('userAvatar');

    let isLoggedIn = false;
    let currentUserId = null;
    let currentUserNickname = null;
    let currentUserProfileImage = null;

    logoContainer.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/index.html';
    };
    homeNav.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/index.html';
    };
    exploreNav.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/explore.html';
    };
    chatNav.onclick = () => {
      window.top.location.href = 'https://sharer.jbjb.r-e.kr/chat.html';
    };
    discordNav.onclick = () => {
      window.open('https://discord.gg/8s6XuWkfQb', '_blank');
    };
    createBtn.onclick = () => {
      if (isLoggedIn) {
        window.top.location.href = 'https://sharer.jbjb.r-e.kr/make.html';
      } else {
        window.top.location.href = 'https://sharer.jbjb.r-e.kr/login.html';
      }
    };
    userInfo.onclick = () => {
      if (isLoggedIn && currentUserId && currentUserNickname) {
        window.top.location.href = `https://sharer.jbjb.r-e.kr/user.html?id=${currentUserId}&nickname=${encodeURIComponent(currentUserNickname)}`;
      }
    };
    window.handleLogout = (event) => {
      event.stopPropagation();
      parent.postMessage({ type: 'logout' }, '*');
    };

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data?.type) return;

      if (data.type === 'activateHome' || data.type === 'default') {
        homeNav.classList.add('active');
        exploreNav.classList.remove('active');
        chatNav.classList.remove('active');
      }
      if (data.type === 'activateExplore') {
        homeNav.classList.remove('active');
        exploreNav.classList.add('active');
        chatNav.classList.remove('active');
      }
      if (data.type === 'activateChat') {
        homeNav.classList.remove('active');
        exploreNav.classList.remove('active');
        chatNav.classList.add('active');
      }

      if (data.type === 'updateUser') {
        if (data.user) {
          isLoggedIn = true;
          currentUserId = data.user.id;
          currentUserNickname = data.user.nickname;
          currentUserProfileImage = data.user.profile_image;

          if (currentUserProfileImage && typeof currentUserProfileImage === 'string' && currentUserProfileImage.trim() !== '') {
            const img = document.createElement('img');
            const url = currentUserProfileImage + (currentUserProfileImage.includes('?') ? '&' : '?') + 'v=' + Date.now();
            img.src = url;
            img.alt = data.user.nickname || '프로필';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.onerror = () => {
              userAvatar.innerHTML = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
            };
            userAvatar.innerHTML = '';
            userAvatar.appendChild(img);
          } else {
            userAvatar.textContent = data.user.nickname ? data.user.nickname[0].toUpperCase() : '?';
          }
          userInfo.style.display = 'flex';
        } else {
          isLoggedIn = false;
          currentUserId = null;
          currentUserNickname = null;
          currentUserProfileImage = null;
          userInfo.style.display = 'none';
        }
      }

      if (data.type === 'setNarrowMode') {
        const sidebar = document.querySelector('.sidebar');
        if (data.narrow) {
          sidebar.classList.add('narrow');
        } else {
          sidebar.classList.remove('narrow');
        }
      }
    });

    // 초기 홈 활성화
    homeNav.classList.add('active');
    parent.postMessage({ type: 'requestUserInfo' }, '*');
  </script>
</body>
</html>
