    async function loadRecommendedProfiles() {
      const recommendDiv = document.getElementById('recommendProfiles');
      const skeletonDiv = document.getElementById('recommendSkeleton');

      try {
        let { data: users, error } = await supabase
          .from('users')
          .select('id, nickname');

        if (error) throw error;
        if (!users || users.length === 0) {
          skeletonDiv.remove();
          recommendDiv.innerHTML += '<div style="text-align: center; color: #aaa; padding: 12px 0;">ì‚¬ìš©ì ì—†ìŒ</div>';
          return;
        }

        // Fisher-Yates shuffle
        for (let i = users.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [users[i], users[j]] = [users[j], users[i]];
        }

        // ìµœëŒ€ 7ëª…
        users = users.slice(0, 7);

        // ìŠ¤ì¼ˆë ˆí†¤ ì œê±°
        skeletonDiv.remove();

        users.forEach(user => {
          const firstLetter = user.nickname ? user.nickname[0].toUpperCase() : '?';
          const profileItem = document.createElement('div');
          profileItem.className = 'profile-item';
          profileItem.innerHTML = `
            <div class="profile-avatar">${firstLetter}</div>
            <span class="profile-nickname">${escapeHtml(user.nickname)}</span>
          `;
          profileItem.onclick = () => {
            window.location.href = `user.html?id=${user.id}&nickname=${escapeHtml(user.nickname)}`;
          };
          recommendDiv.appendChild(profileItem);
        });
      } catch (error) {
        console.error('í”„ë¡œí•„ ì¶”ì²œ ë¡œë“œ ì˜¤ë¥˜:', error);
        skeletonDiv.innerHTML = '<div style="text-align: center; color: #aaa; padding: 12px 0;">ë¡œë“œ ì‹¤íŒ¨</div>';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
