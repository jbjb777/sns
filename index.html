const API_BASE = "https://sharer-api.alexeom97.workers.dev/api";

async function api(endpoint, options = {}) {
  const url = API_BASE + endpoint;
  const res = await fetch(url, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      ...(options.headers || {}),
    },
  });
  if (!res.ok) {
    let errorText = "";
    try { errorText = await res.text(); } catch {}
    throw new Error(`API ì˜¤ë¥˜ (${res.status}): ${errorText}`);
  }
  if (res.status === 204) return null;
  return res.json();
}

function initCurrentUser() {

  const iframe = document.getElementById('sidebarFrame');

}

function updateSidebarMode() {

window.addEventListener('message', (event) => {
  const data = event.data || {};
  if (data.type === 'navigate') {
    if (data.page === 'home') location.href = 'index.html';
    if (data.page === 'explore') location.href = 'explore.html';
  }
  if (data.type === 'createPost') handleCreatePost();
  if (data.type === 'logout') {
    localStorage.removeItem('snsUser');
    currentUser = null;
    location.reload();
  }
  if (data.type === 'requestUserInfo') updateSidebar();
});

function formatPostTime(dateString) {
  const now = new Date();
  const date = new Date(dateString);
  const diffMs = now - date;
  const diffMin = Math.floor(diffMs / 60000);
  const diffHour = Math.floor(diffMin / 60);
  const isToday = now.toDateString() === date.toDateString();

  if (isToday) {
    if (diffMin < 1) return 'ë°©ê¸ˆ ì „';
    if (diffMin < 60) return `${diffMin}ë¶„ ì „`;
    return `${diffHour}ì‹œê°„ ì „`;
  }
  return date.toLocaleDateString('ko-KR', { year:'numeric', month:'2-digit', day:'2-digit' }).replace(/\./g, '.');
}

function escapeHtml(text) {
  if (!text) return '';
  const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' };
  return text.replace(/[&<>"']/g, m => map[m]);
}

async function toggleLike(postId, button) {
  if (!currentUser) return document.getElementById('loginModal').classList.add('active');

  const countEl = button.querySelector('.like-count');

  try {
    const [likeRecords, likeCountResult] = await Promise.all([
      api(`/likes?post_id=eq.${postId}&user_id=eq.${currentUser.id}&select=id`),
      api(`/likes?post_id=eq.${postId}&select=count`)
    ]);

    const currentlyLiked = likeRecords?.length > 0;
    const currentServerCount = Math.max(0, likeCountResult?.[0]?.count || 0);

    if (currentlyLiked) {
      if (likeRecords?.[0]?.id) {
        await api(`/likes?id=eq.${likeRecords[0].id}`, { method: "DELETE" });
      }
      button.classList.remove('liked');
      countEl.textContent = currentServerCount - 1;
    } else {
      await api("/likes", {
        method: "POST",
        body: JSON.stringify({ post_id: postId, user_id: currentUser.id })
      });
      button.classList.add('liked');
      countEl.textContent = currentServerCount + 1;
    }

    // ìµœì¢… í™•ì¸
    const final = await api(`/likes?post_id=eq.${postId}&select=count`);
    countEl.textContent = Math.max(0, final?.[0]?.count || 0);
  } catch (err) {
    console.error("ì¢‹ì•„ìš” ì˜¤ë¥˜:", err);
  }
}

async function loadRecommendedProfiles() {
  const container = document.getElementById('recommendProfiles');
  try {
    let users = await api("/users?select=id,nickname,profile_image");
    if (!users?.length) return;

    // ëœë¤ ì„ê¸°
    for (let i = users.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [users[i], users[j]] = [users[j], users[i]];
    }
    users = users.slice(0, 7);

    document.getElementById('recommendSkeleton')?.remove();

    users.forEach(user => {
      const avatarHTML = user.profile_image
        ? `<img src="${user.profile_image}" class="profile-avatar" alt="${user.nickname}" onerror="this.style.display='flex';this.textContent='${user.nickname?.[0]?.toUpperCase()||'?'}'">`
        : `<div class="profile-avatar">${user.nickname?.[0]?.toUpperCase() || '?'}</div>`;

      const item = document.createElement('div');
      item.className = 'profile-item';

    });
  } catch (err) {
    console.error('ì¶”ì²œ í”„ë¡œí•„ ë¡œë“œ ì˜¤ë¥˜:', err);
  }
}
