const API_BASE = "https://sharer-api.alexeom97.workers.dev/api";
async function api(endpoint, options = {}) {
  const url = API_BASE + endpoint;
  const res = await fetch(url, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      ...(options.headers || {}),
    },
  });
  if (!res.ok) {
    let errorText;
    try { errorText = await res.text(); } catch { errorText = ""; }
    throw new Error(`API ì˜¤ë¥˜ (${res.status}): ${errorText}`);
  }
  if (res.status === 204) return null;
  return res.json();
}

function formatPostTime(dateString) {
  const now = new Date();
  const date = new Date(dateString);
  const diffMs = now - date;
  const diffMin = Math.floor(diffMs / 60000);
  const diffHour = Math.floor(diffMin / 60);
  const isToday = now.toDateString() === date.toDateString();
  if (isToday) {
    if (diffMin < 1) return 'ë°©ê¸ˆ ì „';
    if (diffMin < 60) return diffMin + 'ë¶„ ì „';
    return diffHour + 'ì‹œê°„ ì „';
  }
  return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' }).replaceAll('.', '.');
}
function escapeHtml(text) {
  if (!text) return '';
  const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
  return text.replace(/[&<>"']/g, m => map[m]);
}
async function toggleLike(postId, button) {
  if (!currentUser) {
    document.getElementById('loginModal').classList.remove('hidden');
    return;
  }
  const countEl = button.querySelector('.like-count');
  try {
    const [likeRecords, likeCountResult] = await Promise.all([
      api(`/likes?post_id=eq.${postId}&user_id=eq.${currentUser.id}&select=id`),
      api(`/likes?post_id=eq.${postId}&select=count`)
    ]);
    const currentlyLiked = likeRecords?.length > 0;
    const currentServerCount = Math.max(0, likeCountResult?.[0]?.count || 0);
    const uiLiked = button.classList.contains('liked');
    const uiCount = parseInt(countEl.textContent, 10) || 0;
    if (uiLiked !== currentlyLiked || uiCount !== currentServerCount) {
      button.classList.toggle('liked', currentlyLiked);
      countEl.textContent = currentServerCount;
    }
    if (currentlyLiked) {
      if (likeRecords?.[0]?.id) {
        await api(`/likes?id=eq.${likeRecords[0].id}`, { method: "DELETE" });
      }
      button.classList.remove('liked');
      countEl.textContent = currentServerCount - 1;
    } else {
      await api("/likes", {
        method: "POST",
        body: JSON.stringify({
          post_id: postId,
          user_id: currentUser.id
        })
      });
      button.classList.add('liked');
      countEl.textContent = currentServerCount + 1;
    }
    const finalCount = await api(`/likes?post_id=eq.${postId}&select=count`)
      .then(r => Math.max(0, r?.[0]?.count || 0));
    countEl.textContent = finalCount;
  } catch (err) {
    console.error("ì¢‹ì•„ìš” ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:", err);
  }
}
