    .post-time {

    }

    .post-image {

    .loading {

    .error {

    .success {

    .file-input-wrapper {

    .file-input-label {

    }

    .file-input-label:hover {

    }

    .no-posts {

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“± My SNS</h1>
      <p>ë‹‰ë„¤ì„ì„ ì„¤ì •í•˜ê³  ê¸€ì„ ê³µìœ í•˜ì„¸ìš”!</p>
    </div>

    <!-- ë‹‰ë„¤ì„ ì„¤ì • ì„¹ì…˜ -->
    <div class="card nickname-section" id="nicknameSection">
      <h2>ë‹‰ë„¤ì„ ì„¤ì •</h2>
      <div id="nicknameDisplay" class="nickname-display" style="display: none;"></div>
      <div id="nicknameForm">
        <input type="text" id="nicknameInput" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
        <button onclick="setNickname()">ë‹‰ë„¤ì„ ì„¤ì •</button>
      </div>
      <button onclick="changeNickname()" id="changeNicknameBtn" style="display: none; margin-top: 10px; background: #95a5a6;">ë‹‰ë„¤ì„ ë³€ê²½</button>
      <div id="nicknameMessage"></div>
    </div>

    <!-- ê²Œì‹œê¸€ ì‘ì„± ì„¹ì…˜ -->
    <div class="card" id="postSection" style="display: none;">
      <h2>ìƒˆ ê²Œì‹œê¸€ ì‘ì„±</h2>
      <textarea id="postContent" placeholder="ë¬´ìŠ¨ ìƒê°ì„ í•˜ê³  ê³„ì‹ ê°€ìš”?"></textarea>
      
      <div class="image-upload">
        <div class="file-input-wrapper">
          <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
          <label for="imageInput" class="file-input-label">
            ğŸ“· ì´ë¯¸ì§€ ì„ íƒ (ì„ íƒì‚¬í•­)
          </label>
        </div>
        <img id="imagePreview" class="image-preview">
      </div>

      <button onclick="createPost()" id="postButton">ê²Œì‹œí•˜ê¸°</button>
      <div id="postMessage"></div>
    </div>

    <!-- ê²Œì‹œê¸€ ëª©ë¡ -->
    <div class="card" id="feedSection" style="display: none;">
      <h2>ê²Œì‹œê¸€ í”¼ë“œ</h2>
      <div id="postsFeed">
        <div class="loading">ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJoRlltz724dHrlcAYo5PwrHCT7ca7OAo",
      authDomain: "abcd-f48c0.firebaseapp.com",
      databaseURL: "https://abcd-f48c0-default-rtdb.firebaseio.com",
      projectId: "abcd-f48c0",
      storageBucket: "abcd-f48c0.firebasestorage.app",
      messagingSenderId: "591387508866",
      appId: "1:591387508866:web:ddf43ef96d03c44861f49b",
      measurementId: "G-63GJK50HR8"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const cloudName = 'dretlhsrk';
    const uploadPreset = 'unsigned_preset';

    let currentNickname = localStorage.getItem('userNickname');
    let selectedImage = null;

    // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
    window.setNickname = setNickname;
    window.changeNickname = changeNickname;
    window.createPost = createPost;
    window.previewImage = previewImage;

    // ì´ˆê¸°í™”
    if (currentNickname) {
      showNickname(currentNickname);
      document.getElementById('postSection').style.display = 'block';
      document.getElementById('feedSection').style.display = 'block';
    }

    // ë‹‰ë„¤ì„ ì„¤ì •
    function setNickname() {
      const nickname = document.getElementById('nicknameInput').value.trim();
      const messageDiv = document.getElementById('nicknameMessage');

      if (!nickname) {
        messageDiv.innerHTML = '<div class="error">ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
        return;
      }

      currentNickname = nickname;
      localStorage.setItem('userNickname', nickname);
      
      messageDiv.innerHTML = '<div class="success">ë‹‰ë„¤ì„ì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤!</div>';
      showNickname(nickname);
      
      document.getElementById('postSection').style.display = 'block';
      document.getElementById('feedSection').style.display = 'block';
      loadPosts();
    }

    function showNickname(nickname) {
      document.getElementById('nicknameDisplay').textContent = `í˜„ì¬ ë‹‰ë„¤ì„: ${nickname}`;
      document.getElementById('nicknameDisplay').style.display = 'block';
      document.getElementById('nicknameForm').style.display = 'none';
      document.getElementById('changeNicknameBtn').style.display = 'block';
    }

    function changeNickname() {
      document.getElementById('nicknameDisplay').style.display = 'none';
      document.getElementById('nicknameForm').style.display = 'block';
      document.getElementById('changeNicknameBtn').style.display = 'none';
      document.getElementById('nicknameInput').value = currentNickname;
      document.getElementById('nicknameMessage').innerHTML = '';
    }

    // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        selectedImage = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('imagePreview');
          preview.src = e.target.result;
          preview.classList.add('show');
        }
        reader.readAsDataURL(file);
      }
    }

    // Cloudinaryì— ì´ë¯¸ì§€ ì—…ë¡œë“œ
    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
        
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Cloudinary ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
        throw error;
      }
    }

    // ê²Œì‹œê¸€ ì‘ì„±
    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      const messageDiv = document.getElementById('postMessage');
      const postButton = document.getElementById('postButton');

      if (!content) {
        messageDiv.innerHTML = '<div class="error">ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
        return;
      }

      postButton.disabled = true;
      messageDiv.innerHTML = '<div class="loading">ê²Œì‹œ ì¤‘...</div>';

      try {
        let imageUrl = null;

        // ì´ë¯¸ì§€ê°€ ì„ íƒë˜ì—ˆë‹¤ë©´ ì—…ë¡œë“œ
        if (selectedImage) {
          messageDiv.innerHTML = '<div class="loading">ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...</div>';
          imageUrl = await uploadImageToCloudinary(selectedImage);
        }

        // Firebaseì— ê²Œì‹œê¸€ ì €ì¥
        const postsRef = ref(database, 'posts');
        const newPostRef = push(postsRef);
        
        await set(newPostRef, {
          author: currentNickname,
          content: content,
          imageUrl: imageUrl,
          timestamp: serverTimestamp()
        });

        messageDiv.innerHTML = '<div class="success">ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤!</div>';
        
        // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
        document.getElementById('postContent').value = '';
        document.getElementById('imageInput').value = '';
        document.getElementById('imagePreview').classList.remove('show');
        selectedImage = null;

        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 2000);

      } catch (error) {
        console.error('ê²Œì‹œ ì˜¤ë¥˜:', error);
        messageDiv.innerHTML = '<div class="error">ê²Œì‹œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
      } finally {
        postButton.disabled = false;
      }
    }

    // ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadPosts() {
      const postsRef = ref(database, 'posts');
      
      onValue(postsRef, (snapshot) => {
        const feedDiv = document.getElementById('postsFeed');
        feedDiv.innerHTML = '';

        if (!snapshot.exists()) {
          feedDiv.innerHTML = '<div class="no-posts">ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ê²Œì‹œê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”! âœ¨</div>';
          return;
        }

        const posts = [];
        snapshot.forEach((childSnapshot) => {
          posts.push({
            id: childSnapshot.key,
            ...childSnapshot.val()
          });
        });

        // ìµœì‹ ìˆœ ì •ë ¬
        posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          
          const timeStr = post.timestamp ? new Date(post.timestamp).toLocaleString('ko-KR') : 'ë°©ê¸ˆ ì „';
          
          postDiv.innerHTML = `
            <div class="post-header">
              <div class="post-author">${post.author}</div>
              <div class="post-time">${timeStr}</div>
            </div>
            <div class="post-content">${post.content}</div>
            ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="ê²Œì‹œê¸€ ì´ë¯¸ì§€">` : ''}
          `;
          
          feedDiv.appendChild(postDiv);
        });
      });
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
    if (currentNickname) {
      loadPosts();
    }
  </script>
