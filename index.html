<script>
// â”€â”€ Cloudflare Workerë¥¼ í†µí•œ ì•ˆì „í•œ API í˜¸ì¶œ í—¬í¼ â”€â”€
const API_BASE = "https://sharer-api.alexeom97.workers.dev/api";
async function api(endpoint, options = {}) {
  const url = API_BASE + endpoint;
  const res = await fetch(url, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      ...(options.headers || {}),
    },
  });
  if (!res.ok) {
    let errorText;
    try { errorText = await res.text(); } catch { errorText = ""; }
    throw new Error(`API ì˜¤ë¥˜ (${res.status}): ${errorText}`);
  }
  if (res.status === 204) return null;
  return res.json();
}

let currentUser = null;
let selectedImage = null;
const cloudName = 'dretlhsrk';
const uploadPreset = 'unsigned_preset';

// ê¸°ë³¸ í•¨ìˆ˜ë“¤
function initCurrentUser() {
  const savedUser = localStorage.getItem('snsUser');
  if (savedUser) {
    currentUser = JSON.parse(savedUser);
    updateSidebar();
  }
}

function updateSidebar() {
  const iframe = document.getElementById('sidebarFrame');
  if (iframe?.contentWindow) {
    iframe.contentWindow.postMessage({ type: 'updateUser', user: currentUser }, '*');
  }
}

function updateSidebarMode() {
  const iframe = document.getElementById('sidebarFrame');
  const narrow = window.innerWidth <= 768;
  if (iframe?.contentWindow) {
    iframe.contentWindow.postMessage({ type: 'setNarrowMode', narrow }, '*');
  }
}

window.addEventListener('message', (event) => {
  const { type, page } = event.data || {};
  if (type === 'navigate') {
    if (page === 'home') location.href = 'index.html';
    if (page === 'explore') location.href = 'explore.html';
  }
  if (type === 'createPost') handleCreatePost();
  if (type === 'logout') {
    localStorage.removeItem('snsUser');
    currentUser = null;
    location.reload();
  }
  if (type === 'requestUserInfo') updateSidebar();
});

initCurrentUser();
updateSidebarMode();
window.addEventListener('resize', updateSidebarMode);

// ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜ë“¤
window.closeLoginModal = () => document.getElementById('loginModal').classList.remove('active');

window.showSignup = () => { closeLoginModal(); document.getElementById('signupModal').classList.add('active'); };
window.backToLogin = () => { closeSignupModal(); document.getElementById('loginModal').classList.add('active'); };

function handleCreatePost() {
  if (!currentUser) {
    document.getElementById('loginModal').classList.add('active');
    return;
  }
  document.getElementById('createModal').classList.add('active');
  document.getElementById('postContent').value = '';
  document.getElementById('imagePreview').classList.remove('show');
  selectedImage = null;
}

document.getElementById('closeModal').onclick = () => document.getElementById('createModal').classList.remove('active');
document.getElementById('uploadBtn').onclick = () => document.getElementById('imageInput').click();
document.getElementById('imageInput').onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;
  selectedImage = file;
  const reader = new FileReader();
  reader.onload = (ev) => {
    const preview = document.getElementById('imagePreview');
    preview.src = ev.target.result;
    preview.classList.add('show');
  };
  reader.readAsDataURL(file);
};

// Cloudinary ì—…ë¡œë“œ
async function uploadImageToCloudinary(file) {
  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', uploadPreset);
  const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
    method: 'POST',
    body: formData
  });
  if (!response.ok) throw new Error('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
  const data = await response.json();
  return data.secure_url;
}

// ì‹œê°„ í¬ë§·
function formatPostTime(dateString) {
  const now = new Date();
  const date = new Date(dateString);
  const diffMs = now - date;
  const diffMin = Math.floor(diffMs / 60000);
  const diffHour = Math.floor(diffMin / 60);
  const isToday = now.toDateString() === date.toDateString();

  if (isToday) {
    if (diffMin < 1) return 'ë°©ê¸ˆ ì „';
    if (diffMin < 60) return `${diffMin}ë¶„ ì „`;
    return `${diffHour}ì‹œê°„ ì „`;
  }
  return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' }).replaceAll('.', '.');
}

function escapeHtml(text) {
  if (!text) return '';
  const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
  return text.replace(/[&<>"']/g, m => map[m]);
}

async function getLikeCount(postId) {
  try {
    const likes = await api(`/likes?post_id=eq.${postId}&select=count`);
    return likes?.[0]?.count || 0;
  } catch {
    return 0;
  }
}

async function isLikedByMe(postId) {
  if (!currentUser) return false;
  try {
    const myLike = await api(`/likes?post_id=eq.${postId}&user_id=eq.${currentUser.id}&select=id`);
    return !!myLike?.length;
  } catch {
    return false;
  }
}

async function toggleLike(postId, button) {
  if (!currentUser) {
    document.getElementById('loginModal').classList.add('active');
    return;
  }

  const heart = button.querySelector('.like-heart');
  const countEl = button.querySelector('.like-count');
  let count = parseInt(countEl.textContent, 10);

  try {
    const alreadyLiked = await isLikedByMe(postId);

    if (alreadyLiked) {
      // ì¢‹ì•„ìš” ì·¨ì†Œ
      const likeRecord = await api(`/likes?post_id=eq.${postId}&user_id=eq.${currentUser.id}&select=id`);
      if (likeRecord?.[0]?.id) {
        await api(`/likes?id=eq.${likeRecord[0].id}`, { method: "DELETE" });
        count--;
      }
    } else {
      // ì¢‹ì•„ìš” ì¶”ê°€
      await api("/likes", {
        method: "POST",
        body: JSON.stringify({
          post_id: postId,
          user_id: currentUser.id
        })
      });
      count++;
    }

    button.classList.toggle('liked', !alreadyLiked);
    countEl.textContent = count;
  } catch (err) {
    console.error("ì¢‹ì•„ìš” í† ê¸€ ì‹¤íŒ¨:", err);
  }
}

async function loadRecommendedProfiles() {
  const container = document.getElementById('recommendProfiles');
  const skeleton = document.getElementById('recommendSkeleton');
  try {
    let users = await api("/users?select=id,nickname,profile_image");
    if (!users?.length) {
      skeleton?.remove();
      container.innerHTML += '<div style="text-align:center; color:#aaa; padding:12px 0;">ì‚¬ìš©ì ì—†ìŒ</div>';
      return;
    }
    // Fisher-Yates shuffle + ìƒìœ„ 7ê°œ
    for (let i = users.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [users[i], users[j]] = [users[j], users[i]];
    }
    users = users.slice(0, 7);

    skeleton?.remove();
    users.forEach(user => {
      const avatarHTML = user.profile_image
        ? `<img src="${user.profile_image}" class="profile-avatar" alt="${user.nickname}" onerror="this.style.display='flex';this.textContent='${user.nickname?.[0]?.toUpperCase()||'?'}'">`
        : `<div class="profile-avatar">${user.nickname?.[0]?.toUpperCase() || '?'}</div>`;
      const item = document.createElement('div');
      item.className = 'profile-item';
      item.innerHTML = `
        ${avatarHTML}
        <span class="profile-nickname">${escapeHtml(user.nickname)}</span>
      `;
      item.onclick = () => {
        window.location.href = `user.html?id=${user.id}&nickname=${encodeURIComponent(user.nickname)}`;
      };
      container.appendChild(item);
    });
  } catch (err) {
    console.error('ì¶”ì²œ í”„ë¡œí•„ ë¡œë“œ ì˜¤ë¥˜:', err);
    if (skeleton) skeleton.innerHTML = '<div style="text-align:center; color:#aaa; padding:12px 0;">ë¡œë“œ ì‹¤íŒ¨</div>';
  }
}
