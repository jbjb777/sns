<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login Test</title>
</head>
<body>
  <h2>Facebook 로그인 테스트</h2>
  <button onclick="fbLogin()">Facebook으로 로그인</button>
  <pre id="output"></pre>

  <script>
    const APP_ID = "900083875741505";

    window.fbAsyncInit = function () {
      FB.init({
        appId: APP_ID,
        cookie: true,
        xfbml: false,
        version: "v18.0"
      });
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      const js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      d.getElementsByTagName(s)[0].parentNode.insertBefore(js, s);
    })(document, "script", "facebook-jssdk");

    function fbLogin() {
      FB.login(function (response) {
        if (response.authResponse) {
          FB.api("/me?fields=id,name,email", function (user) {
            document.getElementById("output").textContent =
              "✅ 로그인 성공\n\n" + JSON.stringify(user, null, 2);
          });
        } else {
          document.getElementById("output").textContent = "❌ 로그인 취소";
        }
      }, { scope: "public_profile,email" });
    }
  </script>
</body>
</html>
