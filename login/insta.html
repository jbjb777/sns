<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 12px; }
  </style>
</head>
<body>
  <h2>Instagram 로그인 테스트</h2>
  <button id="loginBtn">Instagram으로 로그인</button>
  <pre id="output"></pre>

  <script>
    const CLIENT_ID = "YOUR_APP_ID"; // ← 여기에 앱 ID
    const REDIRECT_URI = "http://localhost/insta.html";

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("output").textContent =
        "✅ 로그인 성공!\n\nAuthorization Code:\n" + code +
        "\n\n⚠️ 이 코드는 원래 서버에서 access token으로 교환해야 합니다.";
    }

    document.getElementById("loginBtn").onclick = () => {
      const url =
        `https://api.instagram.com/oauth/authorize` +
        `?client_id=${CLIENT_ID}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&scope=user_profile` +
        `&response_type=code`;

      location.href = url;
    };
  </script>
</body>
</html>
