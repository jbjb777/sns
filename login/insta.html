<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

    }

    document.getElementById("loginBtn").onclick = () => {
      const url =

        `?client_id=${CLIENT_ID}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&scope=user_profile` +
        `&response_type=code`;

      location.href = url;
    };
  </script>
</body>
</html>
