function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  }[m]));
}

db.ref("messages").on("value",snap=>{
  chat.innerHTML="";
  messageElements.clear();
  const data=snap.val(); if(!data) return;
  const arr=Object.entries(data).sort((a,b)=>a[1].time-b[1].time);
  for(const [key,m] of arr){
    const div=document.createElement("div"); div.className="msg";
    div.dataset.messageKey = key;
    div.dataset.nickname = m.nickname;
    div.dataset.time = m.time;
   
    if(m.replyTo&&m.replyText){
      div.classList.add("replyMessage");
      div.dataset.replyTo = m.replyTo;
     
      div.onclick = () => {
        for(const [otherKey, otherMsg] of messageElements){
          const otherElem = otherMsg;
          const otherData = data[otherKey];
          if(otherElem.dataset.nickname === m.replyTo &&
             otherData.text === m.replyText &&
             parseInt(otherElem.dataset.time) < m.time){
            otherElem.scrollIntoView({behavior:'smooth', block:'center'});
            otherElem.classList.add('highlight');
            setTimeout(() => otherElem.classList.remove('highlight'), 1000);
            break;
          }
        }
      };
     
      const replyInfo=document.createElement("div");
      replyInfo.className="replyInfo";
      replyInfo.textContent=`${m.replyTo}Ïóê ÎãµÏû•`;
      div.appendChild(replyInfo);
      const arrow=document.createElement("div");
      arrow.className="replyArrow";
      arrow.textContent="‚Ü©Ô∏è";
      div.appendChild(arrow);
    }
    const nick=document.createElement("div");
    nick.className="nickname";
    nick.textContent=m.nickname;
   
    if(m.nickname === "Ï†ïÎπà777") {
      const badge = document.createElement("span");
      badge.className = "verification-badge";
      nick.appendChild(badge);
    }
   
    div.appendChild(nick);
    const content=document.createElement("div");
    for(const line of m.text.split("\n")){
      if(line.trim()){
        if(line.match(/https?:\/\/.*\.(jpg|jpeg|png|gif|webp)/i)||line.match(/res\.cloudinary\.com/i)){
          const img=document.createElement("img"); img.src=line; content.appendChild(img);
        }else{
          const p=document.createElement("div"); p.innerHTML=linkify(line); content.appendChild(p);
        }
      }
    }
    div.appendChild(content);
    const time=document.createElement("div");
    time.className="time";
    time.textContent=new Date(m.time).toLocaleTimeString();
    div.appendChild(time);
    
    if(isVerifiedJungbin()) {
      const deleteBtn=document.createElement("button");
      deleteBtn.className="deleteBtn";
      deleteBtn.textContent="üóëÔ∏è ÏÇ≠Ï†ú";
      deleteBtn.onclick=async(e)=>{
        e.stopPropagation();
        if(confirm("Ïù¥ Î©îÏãúÏßÄÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
          try {
            await db.ref("messages/" + key).remove();
          } catch(err) {
            alert("ÏÇ≠Ï†ú Ïã§Ìå®: " + (err.message || ""));
            console.error(err);
          }
        }
      };
      div.appendChild(deleteBtn);
    }
    const replyBtn=document.createElement("button");
    replyBtn.className="replyBtn";
    replyBtn.textContent="‚Ü©Ô∏è ÎãµÏû•";
    replyBtn.onclick=(e)=>{
      e.stopPropagation();
      replyTo={nickname:m.nickname,text:m.text};
      const previewText=m.text.replace(/\n/g," ").substring(0,10);
      replyPreview.textContent=previewText+(m.text.length>10?"...":"");
      replyBox.classList.add("active");
      msgInput.focus();
    };
    div.appendChild(replyBtn);
    chat.appendChild(div);
    messageElements.set(key, div);
  }
  chat.scrollTop=chat.scrollHeight;
});
