<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Sharer</title>
  <link rel="icon" type="image/svg+xml" href="./logo.svg">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .logo-container:hover {
      transform: scale(1.05);
    }
    .logo-svg {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .auth-container {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 28px;
    }
    .auth-container input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }
    .auth-container input:focus {
      border-color: #3663FF;
    }
    .auth-container button {
      width: 100%;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #3663FF;
      color: #fff;
      margin-bottom: 10px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      transition: none;
    }
    .auth-container button:active:not(:disabled) {
      animation: clickEffect 0.3s ease forwards;
    }
    @keyframes clickEffect {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .auth-container button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .terms-label {
      text-align: left;
      font-size: 14px;
      margin-bottom: 8px;
      color: #aaa;
      font-weight: 600;
      padding-left: 4px;
    }
    .terms-box {
      width: 100%;
      height: 120px;
      background: #2c2c2c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      font-size: 13px;
      line-height: 1.6;
      color: #ddd;
      text-align: left;
    }
    .terms-box::-webkit-scrollbar {
      width: 8px;
    }
    .terms-box::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    .terms-box::-webkit-scrollbar-track {
      background: transparent;
    }
    .terms-box h4 {
      margin: 15px 0 5px 0;
      color: #fff;
      font-size: 14px;
      border-bottom: 1px solid #444;
      padding-bottom: 3px;
    }
    .terms-box strong {
      color: #fff;
      font-weight: 700;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
    .success-message {
      color: #00ff00;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
    .footer {
      background: #1e1e1e;
      border-top: 1px solid #333;
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
    .tab-container {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #333;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #aaa;
      font-weight: 600;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }
    .tab:hover {
      color: #fff;
    }
    .tab.active {
      color: #3663FF;
      border-bottom-color: #3663FF;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .or-divider {
      text-align: center;
      margin: 20px 0 10px;
      color: #aaa;
      position: relative;
    }
    .or-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #333;
    }
    .or-divider span {
      background: #1e1e1e;
      padding: 0 20px;
    }
    .google-btn {
      width: 100%;
      height: 48px;
      background: #ffffff !important;
      color: #000 !important;
      border: none;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .google-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .logo-text { font-size: 20px; }
      .auth-container { padding: 30px 20px; }
      .auth-container h2 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container" onclick="goHome()">
      <img src="logo.svg" alt="Sharer 로고" class="logo-svg">
      <span class="logo-text">Sharer</span>
    </div>
  </div>
  <div class="main-content">
    <div class="auth-container">
      <h2>환영합니다!</h2>
     
      <div class="tab-container">
        <div class="tab active" onclick="showTab('login')">로그인</div>
        <div class="tab" onclick="showTab('signup')">회원가입</div>
      </div>

      <!-- 로그인 탭 -->
      <div class="form-section active" id="loginForm">
        <input type="text" id="loginId" placeholder="아이디">
        <input type="password" id="loginPassword" placeholder="비밀번호">
        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>
        <button id="loginBtn" onclick="handleLogin()">로그인</button>
        
        <div class="or-divider"><span>또는</span></div>
        <button class="google-btn" id="googleLoginBtn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google">
          구글로 로그인
        </button>
      </div>

      <!-- 회원가입 탭 -->
      <div class="form-section" id="signupForm">
        <div class="terms-label">이용약관</div>
        <div class="terms-box">
          <h4>제1조 (목적)</h4>
          이 약관은 <strong>서비스의 이용조건 및 절차</strong>에 관한 사항을 규정함을 목적으로 합니다.
          <!-- 약관 내용 생략 (기존과 동일) -->
          <strong>문의사항:</strong> alexeom97@outlook.com
        </div>
        <div class="terms-label">개인정보 처리방침</div>
        <div class="terms-box">
          <!-- 개인정보 내용 생략 (기존과 동일) -->
          <strong>문의사항:</strong> alexeom97@outlook.com
        </div>
        <button id="nextBtn" class="no-hover-effect" onclick="handleNextStep()">다음으로</button>
        
        <div class="or-divider"><span>또는</span></div>
        <button class="google-btn" id="googleSignupBtn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google">
          구글로 가입
        </button>
      </div>
    </div>
  </div>
  <div class="footer">
    © 2025 ㋡꧁정빈777꧂ SNS. All rights reserved.
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
   
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
   
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    let verificationCode = "";
    let isVerifying = false;

    window.goHome = function() {
      window.location.href = 'index.html';
    }

    window.showTab = function(tab) {
      const tabs = document.querySelectorAll('.tab');
      const forms = document.querySelectorAll('.form-section');
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));
     
      if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }
      document.querySelectorAll('.error-message, .success-message').forEach(el => el.textContent = '');
    }

    window.handleNextStep = function() {
      setTimeout(() => {
        window.location.href = 'https://sharer.jbjb.r-e.kr/join.html';
      }, 300);
    }

    // 구글 버튼 로딩 상태
    function setGoogleLoading(buttonId, loading) {
      const btn = document.getElementById(buttonId);
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner"></span>처리 중...`;
      } else {
        btn.disabled = false;
        const text = buttonId === 'googleLoginBtn' ? '구글로 로그인' : '구글로 가입';
        btn.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google"> ${text}`;
      }
    }

    // 기존 일반 로그인 및 기타 함수 생략 (이전 코드와 동일)

    window.handleCredentialResponse = async function(response) {
      // 기존 Google 처리 로직 (이전과 동일)
      const data = parseJwt(response.credential);
      const googleEmail = data.email;
      const googleName = data.name || googleEmail.split('@')[0];

      const isSignupMode = document.querySelector('.tab.active').innerText.trim() === '회원가입';
      const buttonId = isSignupMode ? 'googleSignupBtn' : 'googleLoginBtn';

      const errorDiv = document.getElementById('loginError');
      const successDiv = document.getElementById('loginSuccess');
      errorDiv.textContent = '';
      successDiv.textContent = '';

      try {
        const { data: user } = await supabase.from('users').select('*').eq('id', googleEmail).maybeSingle();

        if (isSignupMode) {
          if (user) {
            localStorage.setItem('snsUser', JSON.stringify({id: googleEmail, nickname: user.nickname, isVerified: false}));
            successDiv.textContent = '구글 계정으로 로그인되었습니다!';
            setTimeout(() => window.location.href = 'index.html', 1000);
            return;
          }

          const { error: insertError } = await supabase.from('users').insert({
            id: googleEmail,
            password: 'googlelogin',
            nickname: googleName
          });

          if (insertError) throw insertError;

          localStorage.setItem('snsUser', JSON.stringify({id: googleEmail, nickname: googleName, isVerified: false}));
          successDiv.textContent = '구글로 회원가입 및 로그인 완료!';
          setTimeout(() => window.location.href = 'index.html', 1000);
        } else {
          if (!user) {
            errorDiv.textContent = '구글 계정으로 가입된 내역이 없습니다. 회원가입 탭에서 구글 가입해주세요.';
            setGoogleLoading(buttonId, false);
            return;
          }

          localStorage.setItem('snsUser', JSON.stringify({id: googleEmail, nickname: user.nickname, isVerified: false}));
          successDiv.textContent = '구글 로그인 성공!';
          setTimeout(() => window.location.href = 'index.html', 1000);
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = '구글 처리 중 오류가 발생했습니다.';
      } finally {
        setGoogleLoading(buttonId, false);
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
    }

    // Google 초기화 및 커스텀 버튼 클릭 처리
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.google || !google.accounts || !google.accounts.id) {
        console.error('Google Identity Services 로드 실패');
        return;
      }

      google.accounts.id.initialize({
        client_id: '975630642362-d0uef48gbfrrroojikf4ss6hmqdru2hg.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      // 커스텀 버튼 클릭 → 강제로 팝업 표시
      document.getElementById('googleLoginBtn').addEventListener('click', () => {
        setGoogleLoading('googleLoginBtn', true);
        google.accounts.id.prompt();  // 항상 중앙 팝업
      });

      document.getElementById('googleSignupBtn').addEventListener('click', () => {
        setGoogleLoading('googleSignupBtn', true);
        google.accounts.id.prompt();  // 항상 중앙 팝업
      });
    });

    // 기타 기존 함수들 (handleLogin 등)은 이전 코드와 동일하게 유지
  </script>
</body>
</html>
