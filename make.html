  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
  
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
  
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);
    const cloudName = 'dretlhsrk';
    const uploadPreset = 'unsigned_preset';
    let currentUser = null;
    let selectedImage = null;
    function initPage() {
      const savedUser = localStorage.getItem('snsUser');
      if (!savedUser) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        window.location.href = 'login.html';
        return;
      }
      currentUser = JSON.parse(savedUser);
      document.getElementById('headerAvatar').innerHTML = currentUser.nickname ? currentUser.nickname[0].toUpperCase() : '?';
    }
    window.goBack = function() {
      window.history.back();
    }
    window.goHome = function() {
      window.location.href = 'index.html';
    }
    document.getElementById('uploadBtn').onclick = () => {
      document.getElementById('imageInput').click();
    };
    document.getElementById('imageInput').onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedImage = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          const preview = document.getElementById('imagePreview');
          preview.src = e.target.result;
          preview.classList.add('show');
        }
        reader.readAsDataURL(file);
      }
    };
    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        if (!response.ok) throw new Error('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Cloudinary ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
        throw error;
      }
    }
    document.getElementById('postBtn').onclick = async () => {
      const content = document.getElementById('postContent').value.trim();
      const messageDiv = document.getElementById('postMessage');
      const postButton = document.getElementById('postBtn');
      if (!content && !selectedImage) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'ë‚´ìš© ë˜ëŠ” ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”.';
        return;
      }
      postButton.disabled = true;
      postButton.classList.add('loading');
      messageDiv.textContent = '';
      try {
        let imageUrl = null;
        if (selectedImage) {
          imageUrl = await uploadImageToCloudinary(selectedImage);
        }
        const { error } = await supabase
          .from('posts')
          .insert([
            {
              author: currentUser.nickname,
              author_id: currentUser.id,
              content: content,
              image_url: imageUrl,
              created_at: new Date().toISOString()
            }
          ]);
        if (error) throw error;
        window.location.href = 'index.html';
      } catch (error) {
        console.error('ê²Œì‹œ ì˜¤ë¥˜:', error);
