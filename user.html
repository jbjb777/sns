  <style>

    .share-btn { background: #3663FF; border: none; color: #fff; width: 42px; height: 42px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; margin-left: auto; flex-shrink: 0; }
    .share-btn:hover { background: #2952CC; transform: translateY(-2px); }

    .verification-badge { display: inline-block; width: 22px; height: 22px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff0066;stop-opacity:1" /></linearGradient></defs><path fill="url(%23grad)" d="M512 0 L1024 295 L1024 729 L512 1024 L0 729 L0 295 Z"/><path fill="white" d="M256 512 L384 640 L768 256 L832 320 L384 768 L192 576 Z"/></svg>'); background-size: contain; background-repeat: no-repeat; }
    
    .status-message-container {

    .status-message-text {

    .edit-status-btn {

    .post-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .post-item { background: #252525; border: 1px solid #333; border-radius: 12px; overflow: hidden; cursor: pointer; transition: all 0.3s ease; }

    .footer-links a { color: #3663FF; text-decoration: none; margin: 0 15px; }

    @media (max-width: 768px) {

      .profile-header { flex-direction: column; text-align: center; }
      .profile-stats { justify-content: center; }
      .modal-content { width: 95%; padding: 20px; }
    }
  </style>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    const userNickname = urlParams.get('nickname');

    let currentUser = null;
    let viewingUser = null;

    function initCurrentUser() {
      const savedUser = localStorage.getItem('snsUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateSidebar();
      }
    }

    function updateSidebar() {
      const iframe = document.getElementById('sidebarFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'updateUser',
          user: currentUser
        }, '*');
      }
    }

    function updateSidebarMode() {
      const iframe = document.getElementById('sidebarFrame');
      const narrow = window.innerWidth <= 768;
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'setNarrowMode',
          narrow: narrow
        }, '*');
      }
    }

    window.addEventListener('message', (event) => {
      const { type, page } = event.data || {};

      if (type === 'navigate') {
        if (page === 'home') location.href = 'index.html';
        if (page === 'explore') location.href = 'explore.html';
      }

      if (type === 'logout') {
        localStorage.removeItem('snsUser');
        currentUser = null;
        location.href = 'index.html';
      }

      if (type === 'requestUserInfo') {
        updateSidebar();
      }
    });

    initCurrentUser();
    updateSidebarMode();

    window.addEventListener('resize', updateSidebarMode);

    if (!userId && !userNickname) {
      showError('ì‚¬ìš©ì ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
    } else {
      loadUserProfile();
      loadUserPosts();
    }

    async function loadUserProfile() {
      try {
        let userData = null;

        // Supabaseì—ì„œ ì¡°íšŒ ì‹œë„
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('nickname', userNickname)
          .single();

        if (userNickname === "JB777" || userNickname === "ì§„ì •ì˜¤") {
          // JB777 ë˜ëŠ” ì§„ì •ì˜¤ì¸ ê²½ìš° Supabaseì— ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ìœ¼ë¡œ ìƒì„±
          if (error || !data) {
            userData = {
              nickname: userNickname,
              id: userNickname.toLowerCase(),
              isVerified: true,
              message: null
            };
          } else {
            userData = {
              ...data,
              isVerified: true
            };
          }
        } else {
          if (error || !data) {
            showError('ì‚¬ìš©ìë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            return;
          }
          userData = data;
        }

        viewingUser = userData;
        displayProfile(userData);
      } catch (e) {
        console.error('í”„ë¡œí•„ ë¡œë“œ ì˜¤ë¥˜:', e);
        showError('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    async function displayProfile(user) {
      const contentDiv = document.getElementById('profileContent');
      // JB777 ë˜ëŠ” ì§„ì •ì˜¤ì´ë©´ ë¬´ì¡°ê±´ ì¸ì¦ ë°°ì§€ í‘œì‹œ
      const isVerified = user.nickname === "JB777" || user.nickname === "ì§„ì •ì˜¤" || user.isVerified;
      const isOwnProfile = currentUser && currentUser.nickname === user.nickname;

      const { data: posts } = await supabase
        .from('posts')
        .select('id')
        .eq('author', user.nickname);

      const postCount = posts ? posts.length : 0;

      const { data: userPosts } = await supabase
        .from('posts')
        .select('id')
        .eq('author', user.nickname);

      let totalLikes = 0;
      if (userPosts && userPosts.length > 0) {
        for (const post of userPosts) {
          const { data: likes } = await supabase
            .from('likes')
            .select('id')
            .eq('post_id', post.id);
          
          totalLikes += likes ? likes.length : 0;
        }
      }

      const statusMessage = user.message || '';
      const statusDisplay = statusMessage 
        ? `<div class="status-message-text">${escapeHtml(statusMessage)}</div>`
        : `<div class="status-message-text status-message-empty">ìƒíƒœë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;

      const editButton = isOwnProfile 
        ? `<button class="edit-status-btn" onclick="openStatusModal()" title="ìƒíƒœë©”ì‹œì§€ ìˆ˜ì •">
             <img src="pencil.png" alt="ìˆ˜ì •">
           </button>`
        : '';

      contentDiv.innerHTML = `
        <div class="profile-card">
          <div class="profile-header">
            <div class="profile-avatar">${user.nickname ? user.nickname[0].toUpperCase() : '?'}</div>
            <div class="profile-info">
              <div class="profile-name">
                ${escapeHtml(user.nickname)}
                ${isVerified ? '<span class="verification-badge"></span>' : ''}
              </div>
              <div class="profile-stats">
                <div class="stat-item">
                  <div class="stat-number">${postCount}</div>
                  <div class="stat-label">ê²Œì‹œë¬¼</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number">${totalLikes}</div>
                  <div class="stat-label">ì¢‹ì•„ìš”</div>
                </div>
                <button class="share-btn" id="shareBtn" onclick="copyProfileLink()" title="í”„ë¡œí•„ ë§í¬ ë³µì‚¬">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="status-message-container">
            ${statusDisplay}
            ${editButton}
          </div>
        </div>
      `;
    }

    window.openStatusModal = function() {
      const modal = document.getElementById('statusModal');
      const input = document.getElementById('statusInput');
      input.value = viewingUser.message || '';
      modal.classList.add('active');
    }

    window.closeStatusModal = function() {
      const modal = document.getElementById('statusModal');
      modal.classList.remove('active');
    }

    window.saveStatusMessage = async function() {
      const input = document.getElementById('statusInput');
      const newMessage = input.value.trim();

      try {
        // ëª¨ë“  ì‚¬ìš©ì (JB777, ì§„ì •ì˜¤ í¬í•¨) Supabaseì— ì €ì¥
        const { error } = await supabase
          .from('users')
          .update({ message: newMessage })
          .eq('nickname', currentUser.nickname);

        if (error) {
          console.error('Supabase ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
          throw error;
        }

        viewingUser.message = newMessage;
        await displayProfile(viewingUser);
        closeStatusModal();
      } catch (e) {
        console.error('ìƒíƒœë©”ì‹œì§€ ì €ì¥ ì˜¤ë¥˜:', e);
        alert('ìƒíƒœë©”ì‹œì§€ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    }

    document.getElementById('statusModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeStatusModal();
      }
    });

    async function loadUserPosts() {
      const postsDiv = document.getElementById('userPosts');
      
      try {
        const { data: posts, error } = await supabase
          .from('posts')
          .select('*')
          .eq('author', userNickname)
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!posts || posts.length === 0) {
          postsDiv.innerHTML = '<div class="no-posts">ì•„ì§ ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
          return;
        }

        const postsWithLikes = await Promise.all(
          posts.map(async (post) => {
            const { data: likes } = await supabase
              .from('likes')
              .select('id')
              .eq('post_id', post.id);
            
            return {
              ...post,
              likeCount: likes ? likes.length : 0
            };
          })
        );

        displayPosts(postsWithLikes);
      } catch (e) {
        console.error('ê²Œì‹œë¬¼ ë¡œë“œ ì˜¤ë¥˜:', e);
        postsDiv.innerHTML = '<div class="no-posts">ê²Œì‹œë¬¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
      }
    }

    function displayPosts(posts) {
      const postsDiv = document.getElementById('userPosts');
      const gridDiv = document.createElement('div');
      gridDiv.className = 'post-grid';

      posts.forEach(post => {
        const postItem = document.createElement('div');
        postItem.className = 'post-item';
        postItem.onclick = () => {
          window.location.href = `view.html?id=${post.id}`;
        };

        const timeStr = new Date(post.created_at).toLocaleDateString('ko-KR');

        postItem.innerHTML = `
          ${post.image_url ? `<img src="${post.image_url}" class="post-item-image" alt="ê²Œì‹œê¸€ ì´ë¯¸ì§€">` : ''}
          ${post.content ? `<div class="post-item-content"><div class="post-item-text">${escapeHtml(post.content)}</div></div>` : ''}
          <div class="post-item-footer">
            <div class="post-item-date">${timeStr}</div>
            <div class="post-item-likes">ğŸ‘ ${post.likeCount}</div>
          </div>
        `;

        gridDiv.appendChild(postItem);
      });

      postsDiv.innerHTML = '';
      postsDiv.appendChild(gridDiv);
    }

    function showError(msg) {
      document.getElementById('profileContent').innerHTML = `
        <div class="profile-card">
          <div style="text-align: center; padding: 40px 20px;">
            <div style="color: #ff6b6b; font-size: 16px; margin-bottom: 20px;">${msg}</div>
            <button onclick="window.history.back()" style="background: #3663FF; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">ëŒì•„ê°€ê¸°</button>
          </div>
        </div>
      `;
      document.getElementById('userPosts').innerHTML = '';
    }

    function escapeHtml(t) {
      if (!t) return '';
      return t.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      }[m]));
    }

    window.goBack = () => window.history.back();
    window.showPrivacyPolicy = () => window.location.href = "privacy.html";
    window.showTerms = () => window.location.href = "policy.html";
    
    window.copyProfileLink = function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const btn = document.getElementById('shareBtn');
        btn.classList.add('success');
        setTimeout(() => btn.classList.remove('success'), 1500);
      }).catch(err => {
        console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
        alert('ë§í¬ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      });
    }
  </script>
