<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ImgBB 이미지 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .upload-box {
      border: 2px dashed #aaa;
      padding: 30px;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-box.dragover {
      border-color: #4caf50;
      background: #f0fff0;
    }

    input[type="file"], input[type="text"] {
      margin-top: 10px;
      width: 100%;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }

    .result {
      margin-top: 10px;
      word-break: break-all;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>ImgBB 이미지 업로드</h2>

<div class="upload-box" id="dropZone">
  <p>여기에 이미지를 끌어다 놓거나</p>
  <p>Ctrl + V 로 붙여넣기</p>
  <p>또는 파일 선택</p>
  <input type="file" id="fileInput" accept="image/*">
</div>

<input type="text" id="imageUrl" placeholder="이미지 URL 입력 (선택)">
<button onclick="uploadFromUrl()">URL로 업로드</button>

<div class="result" id="result"></div>
<img id="preview">

<script>
  const API_KEY = "ff5a9178d1b2450ff7aafc8fa50d9f50";
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const result = document.getElementById("result");

  /* ---------- 업로드 함수 ---------- */
  async function uploadImage(imageData) {
    const formData = new FormData();
    formData.append("image", imageData);

    const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
      method: "POST",
      body: formData
    });

    const json = await res.json();

    if (json.success) {
      preview.src = json.data.url;
      result.innerHTML = `
        ✔ 업로드 성공<br>
        이미지 URL:<br>
        <a href="${json.data.url}" target="_blank">${json.data.url}</a>
      `;
    } else {
      alert("업로드 실패");
    }
  }

  /* ---------- 파일 선택 ---------- */
  fileInput.addEventListener("change", () => {
    if (fileInput.files[0]) {
      uploadImage(fileInput.files[0]);
    }
  });

  /* ---------- 드래그 앤 드롭 ---------- */
  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    if (e.dataTransfer.files[0]) {
      uploadImage(e.dataTransfer.files[0]);
    }
  });

  /* ---------- 붙여넣기 ---------- */
  document.addEventListener("paste", e => {
    const item = [...e.clipboardData.items].find(i => i.type.startsWith("image"));
    if (item) {
      uploadImage(item.getAsFile());
    }
  });

  /* ---------- URL 업로드 ---------- */
  function uploadFromUrl() {
    const url = document.getElementById("imageUrl").value.trim();
    if (!url) return alert("URL을 입력하세요");
    uploadImage(url);
  }
</script>

</body>
</html>
