<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Supabase 이미지 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>이미지 업로드 (누구나 가능)</h2>
  <input type="file" id="file" accept="image/*">
  <button onclick="upload()">업로드</button>

  <h3>업로드된 이미지</h3>
  <img id="preview">
</div>

<script>
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);
  const supabase = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function upload() {
    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];

    if (!file) {
      alert("이미지를 선택하세요");
      return;
    }

    const fileName = Date.now() + "_" + file.name;

    const { data, error } = await supabase
      .storage
      .from("images")
      .upload(fileName, file);

    if (error) {
      alert("업로드 실패: " + error.message);
      return;
    }

    const { data: urlData } = supabase
      .storage
      .from("images")
      .getPublicUrl(fileName);

    document.getElementById("preview").src = urlData.publicUrl;
  }
</script>

</body>
</html>
