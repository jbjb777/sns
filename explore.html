  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    let currentUser = JSON.parse(localStorage.getItem('snsUser')) || null;
    let allPosts = [];
    let displayedPosts = [];
    let currentPostIndex = 0;
    let currentCommentPostId = null;
    const POSTS_PER_LOAD = 10;

    function initCurrentUser() {
      const savedUser = localStorage.getItem('snsUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateSidebar();
      }
    }

    function updateSidebar() {
      const iframe = document.getElementById('sidebarFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'updateUser',
          user: currentUser
        }, '*');
      }
    }

    function updateSidebarMode() {
      const iframe = document.getElementById('sidebarFrame');
      const narrow = window.innerWidth <= 768;
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'setNarrowMode',
          narrow: narrow
        }, '*');
      }
    }

    window.addEventListener('message', (event) => {
      const { type, page } = event.data || {};

      if (type === 'navigate') {
        if (page === 'home') location.href = 'index.html';
        if (page === 'explore') location.href = 'explore.html';
      }

      if (type === 'logout') {
        localStorage.removeItem('snsUser');
        currentUser = null;
        location.reload();
      }

      if (type === 'requestUserInfo') {
        updateSidebar();
      }
    });

    const sidebarFrame = document.getElementById('sidebarFrame');
    sidebarFrame.addEventListener('load', () => {
      sidebarFrame.contentWindow.postMessage(
        { type: 'activateExplore' },
        '*'
      );
    });

    initCurrentUser();
    updateSidebarMode();
    window.addEventListener('resize', updateSidebarMode);

    async function loadAllPosts() {
      try {
        const { data: posts, error } = await supabase
          .from('posts')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!posts || posts.length === 0) {
          showNoPosts();
          return;
        }

        allPosts = posts;
        shuffleAndDisplay();
      } catch (error) {
        console.error('ê²Œì‹œë¬¼ ë¡œë“œ ì˜¤ë¥˜:', error);
        showError();
      }
    }

    function shuffleAndDisplay() {
      displayedPosts = [...allPosts].sort(() => Math.random() - 0.5);
      currentPostIndex = 0;
      renderInitialPosts();
      setupInfiniteScroll();
    }

    function renderInitialPosts() {
      const container = document.getElementById('shortsContainer');
      container.innerHTML = '';

      const postsToRender = displayedPosts.slice(0, POSTS_PER_LOAD);
      postsToRender.forEach((post, index) => {
        const shortItem = createShortItem(post, index);
        container.appendChild(shortItem);
      });

      currentPostIndex = POSTS_PER_LOAD;
      loadLikesAndComments();
    }

    function setupInfiniteScroll() {
      const container = document.getElementById('shortsContainer');
      
      container.addEventListener('scroll', () => {
        const scrollPosition = container.scrollTop + container.clientHeight;
        const scrollHeight = container.scrollHeight;
        
        if (scrollPosition >= scrollHeight - 1000 && currentPostIndex < displayedPosts.length) {
          loadMorePosts();
        }
      });
    }

    function loadMorePosts() {
      if (currentPostIndex >= displayedPosts.length) {
        reshuffleAndAppend();
        return;
      }

      const container = document.getElementById('shortsContainer');
      const nextPosts = displayedPosts.slice(currentPostIndex, currentPostIndex + POSTS_PER_LOAD);
      
      nextPosts.forEach((post, index) => {
        const shortItem = createShortItem(post, currentPostIndex + index);
        container.appendChild(shortItem);
      });

      currentPostIndex += POSTS_PER_LOAD;
      loadLikesAndComments();
    }

    function reshuffleAndAppend() {
      const newShuffled = [...allPosts].sort(() => Math.random() - 0.5);
      displayedPosts = [...displayedPosts, ...newShuffled];
      loadMorePosts();
    }

    function renderPosts() {
      const container = document.getElementById('shortsContainer');
      container.innerHTML = '';

      displayedPosts.forEach((post, index) => {
        const shortItem = createShortItem(post, index);
        container.appendChild(shortItem);
      });

      loadLikesAndComments();
    }

    function createShortItem(post, index) {
      const isVerified = post.author === "JB777";
      const hasImage = post.image_url;
      const hasContent = post.content && post.content.trim();

      const shortItem = document.createElement('div');
      shortItem.className = 'short-item';
      shortItem.dataset.postId = post.id;
      shortItem.dataset.index = index;

      let contentHTML = '';

      if (hasImage && hasContent) {
        contentHTML = `
          <div class="short-content">
            <img src="${post.image_url}" class="short-image" alt="ê²Œì‹œê¸€ ì´ë¯¸ì§€">
            <div class="short-caption">
              <div class="short-caption-text">${escapeHtml(post.content)}</div>
            </div>
          </div>
        `;
      } else if (hasImage && !hasContent) {
        contentHTML = `
          <div class="short-content">
            <img src="${post.image_url}" class="short-image" alt="ê²Œì‹œê¸€ ì´ë¯¸ì§€">
          </div>
        `;
      } else if (!hasImage && hasContent) {
        contentHTML = `
          <div class="short-content">
            <div class="short-text-only">
              <div class="short-text-content">${escapeHtml(post.content)}</div>
            </div>
          </div>
        `;
      }

      shortItem.innerHTML = `
        ${contentHTML}
        <div class="short-info-bar">
          <div class="short-author-info" onclick="goToProfile('${post.author_id}', '${escapeHtml(post.author)}')">
            <div class="short-avatar">${post.author ? post.author[0].toUpperCase() : '?'}</div>
            <div class="short-author-name">
              ${escapeHtml(post.author)}
              ${isVerified ? '<span class="verification-badge"></span>' : ''}
            </div>
          </div>
        </div>
        <div class="short-actions">
          <div class="action-btn" onclick="toggleLike('${post.id}')" data-like-btn="${post.id}">
            ğŸ‘
            <div class="action-count" data-like-count="${post.id}">0</div>
          </div>
          <div class="action-btn" onclick="openComments('${post.id}')">
            ğŸ’¬
            <div class="action-count" data-comment-count="${post.id}">0</div>
          </div>
        </div>
      `;

      return shortItem;
    }

    async function loadLikesAndComments() {
      try {
        const { data: likes, error } = await supabase
          .from('likes')
          .select('*');
