<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐색 - Sharer</title>
  <link rel="icon" type="image/svg+xml" href="./logo.svg">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; min-height: 100vh; display: flex; }
    
    .sidebar-container {
      width: 250px;
      min-width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
    }

    .sidebar-container iframe {
      width: 250px !important;
      height: 100%;
      border: none;
    }

    .main-wrapper {
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
    }

    .feed-container {
      max-width: 600px;
      width: 100%;
      /* 중앙 정렬을 위한 스타일 추가 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* 추가된 문구 스타일 */
    .explore-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .explore-subtitle {
      font-size: 18px;
      color: #aaa;
    }

    .verification-badge {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 5px;
      vertical-align: middle;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff00ff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff0066;stop-opacity:1" /></linearGradient></defs><path fill="url(%23grad)" d="M512 0 L1024 295 L1024 729 L512 1024 L0 729 L0 295 Z"/><path fill="white" d="M256 512 L384 640 L768 256 L832 320 L384 768 L192 576 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* Skeleton UI Styles */
    .skeleton {
      background: linear-gradient(90deg, #1e1e1e 25%, #2a2a2a 50%, #1e1e1e 75%);
      background-size: 200% 100%;
      animation: loading 1.5s ease-in-out infinite;
      border-radius: 4px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-post {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 16px;
      margin-bottom: 20px;
      padding: 16px;
    }

    .skeleton-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .skeleton-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .skeleton-author {
      width: 120px;
      height: 16px;
    }

    .skeleton-image {
      width: 100%;
      height: 400px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .skeleton-content {
      width: 100%;
      height: 16px;
      margin-bottom: 8px;
    }

    .skeleton-content:last-of-type {
      width: 60%;
    }

    .skeleton-time {
      width: 100px;
      height: 14px;
      margin-top: 8px;
    }

    .auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .auth-modal.active {
      display: flex;
    }

    .auth-box {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .auth-close {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .auth-close:hover {
      color: #ff6b6b;
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .auth-box input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }

    .auth-box input:focus {
      border-color: #3663FF;
    }

    .auth-box button {
      width: 100%;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #3663FF;
      color: #fff;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      margin-bottom: 10px;
    }

    .auth-box button:hover {
      transform: translateY(-4px) scale(1.02);
    }

    .auth-box button:active {
      background: #2952CC;
    }

    .auth-box button.secondary {
      background: #2c2c2c;
    }

    .auth-box button.secondary:hover {
      background: #3c3c3c;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .success-message {
      color: #00ff00;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .footer {
      background: #1e1e1e;
      border-top: 1px solid #333;
      padding: 30px 20px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: auto;
    }

    .footer-links {
      margin-bottom: 15px;
    }

    .footer-links a {
      color: #3663FF;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #00aaff;
      text-decoration: underline;
    }

    .footer-text {
      color: #666;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .sidebar-container { 
        width: 80px; 
        min-width: 80px;
      }
      .sidebar-container iframe {
        width: 80px !important;
      }
      .main-wrapper { margin-left: 80px; width: calc(100% - 80px); }
    }
  </style>
</head>
<body>
  <div class="sidebar-container">
    <iframe 
      src="sidebar.html" 
      id="sidebarFrame"
      width="250"
      height="100%"
      frameborder="0"
    ></iframe>
  </div>

  <div class="main-wrapper">
    <div class="main-content">
      <div class="feed-container">
        <h1 class="explore-title">탐색하기</h1>
        <p class="explore-subtitle">제작중입니다 잠시만 기다려주세요</p>
      </div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#" onclick="showPrivacyPolicy(); return false;">개인정보처리방침</a>
        <a href="#" onclick="showTerms(); return false;">이용약관</a>
        <a href="mailto:alexeom97@outlook.com">문의하기</a>
      </div>
      <div class="footer-text">
        © 2025 ㋡꧁정빈777꧂ SNS. All rights reserved.
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    let currentUser = null;

    function initCurrentUser() {
      const savedUser = localStorage.getItem('snsUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateSidebar();
      }
    }

    function updateSidebar() {
      const iframe = document.getElementById('sidebarFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'updateUser',
          user: currentUser
        }, '*');
      }
    }

    window.addEventListener('message', (event) => {
      if (event.data.type === 'navigateHome') {
        location.href = 'index.html';
      }
      if (event.data.type === 'logout') {
        localStorage.removeItem('snsUser');
        currentUser = null;
        location.reload();
      }
      if (event.data.type === 'requestUserInfo') {
        updateSidebar();
      }
      if (event.data.type === 'showExplore') {
        location.href = 'explore.html';
      }
    });

    function updateSidebarMode() {
      const iframe = document.getElementById('sidebarFrame');
      const narrow = window.innerWidth <= 768;
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'setNarrowMode',
          narrow: narrow
        }, '*');
      }
    }

    initCurrentUser();
    updateSidebarMode();
    window.addEventListener('resize', updateSidebarMode);

    const sidebarFrame = document.getElementById('sidebarFrame');
    sidebarFrame.addEventListener('load', () => {
      sidebarFrame.contentWindow.postMessage({
        type: 'setActivePage',
        page: 'explore'
      }, '*');
    });

    window.showPrivacyPolicy = function() {
      alert(`개인정보처리방침...`);
    }

    window.showTerms = function() {
      alert(`이용약관...`);
    }
  </script>
</body>
</html>
