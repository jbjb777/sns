  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    
    const SUPABASE_URL = "https://hoeevmstbhulbzqyfsug.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable_QQCVYix-A8r3vCipAnu0Xg_hST_0xBa";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    let currentUser = JSON.parse(localStorage.getItem('snsUser')) || null;
    let allPosts = [];
    let displayedPosts = [];
    let currentPostIndex = 0;
    let currentCommentPostId = null;
    let currentScrollIndex = 0;
    let loadedPostIndices = new Set();
    const INITIAL_LOAD = 2;

    function linkify(text) {
      text = escapeHtml(text);
      const urlRegex = /((https?:\/\/)?[^\s]+\.(com|net|io|kr|org|co|me|us|ÌïúÍµ≠|google|ai|me|cc|shop|dev|info|page|rest|help|wiki|fyi|sale|army|im)(\/[^\s]*)?)/gi;
      return text.replace(urlRegex, url => {
        let href = url.startsWith('http') ? url : 'https://' + url;
        return `<a href="${href}" target="_blank">${url}</a>`;
      });
    }

    function initCurrentUser() {
      const savedUser = localStorage.getItem('snsUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateSidebar();
      }
    }

    function updateSidebar() {
      const iframe = document.getElementById('sidebarFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'updateUser',
          user: currentUser
        }, '*');
      }
    }

    function updateSidebarMode() {
      const iframe = document.getElementById('sidebarFrame');
      const narrow = window.innerWidth <= 768;
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'setNarrowMode',
          narrow: narrow
        }, '*');
      }
    }

    window.addEventListener('message', (event) => {
      const { type, page } = event.data || {};

      if (type === 'navigate') {
        if (page === 'home') location.href = 'index.html';
        if (page === 'explore') location.href = 'explore.html';
      }

      if (type === 'logout') {
        localStorage.removeItem('snsUser');
        currentUser = null;
        location.reload();
      }

      if (type === 'requestUserInfo') {
        updateSidebar();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const iframe = document.getElementById('sidebarFrame');

      function activateExplore() {
        if (iframe && iframe.contentWindow) {
          iframe.contentWindow.postMessage(
            { type: 'activateExplore' },
            '*'
          );
        }
      }

      activateExplore();
      iframe.addEventListener('load', activateExplore);
    });

    initCurrentUser();
    updateSidebarMode();
    window.addEventListener('resize', updateSidebarMode);

    window.scrollToNext = function() {
      const container = document.getElementById('shortsContainer');
      const items = container.querySelectorAll('.short-item');
      
      if (currentScrollIndex < items.length - 1) {
        currentScrollIndex++;
        items[currentScrollIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        updateNavButtons();
        preloadNextPost();
      } else {
        preloadNextPost();
        setTimeout(() => {
          const updatedItems = container.querySelectorAll('.short-item');
          if (updatedItems.length > items.length) {
            currentScrollIndex++;
            updatedItems[currentScrollIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
            updateNavButtons();
          }
        }, 100);
      }
    };

    window.scrollToPrevious = function() {
      const container = document.getElementById('shortsContainer');
      const items = container.querySelectorAll('.short-item');
      
      if (currentScrollIndex > 0) {
        currentScrollIndex--;
        items[currentScrollIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        updateNavButtons();
      }
    };

    function updateNavButtons() {
      const container = document.getElementById('shortsContainer');
      const items = container.querySelectorAll('.short-item');
      const upBtn = document.getElementById('navUpBtn');
      const downBtn = document.getElementById('navDownBtn');
      
      if (upBtn && downBtn) {
        if (currentScrollIndex === 0) {
          upBtn.classList.add('disabled');
        } else {
          upBtn.classList.remove('disabled');
        }
        downBtn.classList.remove('disabled');
      }
    }

    async function loadAllPosts() {
      try {
        const { data: posts, error } = await supabase
          .from('posts')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!posts || posts.length === 0) {
          showNoPosts();
          return;
        }

        allPosts = posts;
        shuffleAndDisplay();
      } catch (error) {
        console.error('Í≤åÏãúÎ¨º Î°úÎìú Ïò§Î•ò:', error);
        showError();
      }
    }

    function shuffleAndDisplay() {
      displayedPosts = [...allPosts].sort(() => Math.random() - 0.5);
      currentPostIndex = 0;
      currentScrollIndex = 0;
      loadedPostIndices.clear();
      renderInitialPosts();
      setupScrollTracking();
      updateNavButtons();
    }

    function renderInitialPosts() {
      const container = document.getElementById('shortsContainer');
      container.innerHTML = '';

      for (let i = 0; i < INITIAL_LOAD; i++) {
        const post = getNextPost();
        if (post) {
          const shortItem = createShortItem(post, i);
          container.appendChild(shortItem);
          loadedPostIndices.add(i);
        }
      }

      loadLikesAndComments();
    }

    function getNextPost() {
      if (currentPostIndex >= displayedPosts.length) {
        const newShuffled = [...allPosts].sort(() => Math.random() - 0.5);
        displayedPosts = [...displayedPosts, ...newShuffled];
      }
      return displayedPosts[currentPostIndex++];
    }

    function preloadNextPost() {
      const container = document.getElementById('shortsContainer');
      const nextIndex = container.children.length;
      
      if (!loadedPostIndices.has(nextIndex)) {
        const post = getNextPost();
        if (post) {
          const shortItem = createShortItem(post, nextIndex);
          container.appendChild(shortItem);
          loadedPostIndices.add(nextIndex);
          loadLikesAndComments();
          updateNavButtons();
        }
      }
    }

    function setupScrollTracking() {
      const container = document.getElementById('shortsContainer');
      
      container.addEventListener('scroll', () => {
        const scrollPosition = container.scrollTop;
        const windowHeight = container.clientHeight;
        const items = container.querySelectorAll('.short-item');
        
        items.forEach((item, index) => {
          const itemTop = item.offsetTop;
          const itemHeight = item.clientHeight;
          
          if (scrollPosition >= itemTop - windowHeight / 2 && 
              scrollPosition < itemTop + itemHeight - windowHeight / 2) {
            if (currentScrollIndex !== index) {
              currentScrollIndex = index;
              updateNavButtons();
              preloadNextPost();
            }
          }
        });
      });
    }

    function createShortItem(post, index) {
      const isVerified = post.author === "JB777";
      const hasImage = post.image_url;
      const hasContent = post.content && post.content.trim();

      const shortItem = document.createElement('div');
      shortItem.className = 'short-item';
      shortItem.dataset.postId = post.id;
      shortItem.dataset.index = index;

      let contentHTML = '';

      if (hasImage && hasContent) {
        const linkedContent = linkify(post.content);
        contentHTML = `
          <div class="short-content">
            <img src="${post.image_url}" class="short-image" alt="Í≤åÏãúÍ∏Ä Ïù¥ÎØ∏ÏßÄ">
            <div class="short-caption">
              <div class="short-caption-text">${linkedContent}</div>
            </div>
          </div>
        `;
      } else if (hasImage && !hasContent) {
        contentHTML = `
          <div class="short-content">
            <img src="${post.image_url}" class="short-image" alt="Í≤åÏãúÍ∏Ä Ïù¥ÎØ∏ÏßÄ">
          </div>
        `;
      } else if (!hasImage && hasContent) {
        const linkedContent = linkify(post.content);
        contentHTML = `
          <div class="short-content">
            <div class="short-text-only">
              <div class="short-text-content">${linkedContent}</div>
            </div>
          </div>
        `;
      }

      shortItem.innerHTML = `
        ${contentHTML}
        <div class="short-info-bar">
          <div class="short-author-info" onclick="goToProfile('${post.author_id}', '${escapeHtml(post.author)}')">
            <div class="short-avatar">${post.author ? post.author[0].toUpperCase() : '?'}</div>
            <div class="short-author-name">
              ${escapeHtml(post.author)}
              ${isVerified ? '<span class="verification-badge"></span>' : ''}
            </div>
          </div>
        </div>
        <div class="short-actions">
          <div class="action-btn" onclick="toggleLike('${post.id}')" data-like-btn="${post.id}">
            üëç
            <div class="action-count" data-like-count="${post.id}">0</div>
          </div>
          <div class="action-btn" onclick="openComments('${post.id}')">
            üí¨
            <div class="action-count" data-comment-count="${post.id}">0</div>
          </div>
        </div>
      `;

      return shortItem;
    }

    async function loadLikesAndComments() {
      try {
        const { data: likes, error } = await supabase
          .from('likes')
          .select('*');

        if (error) throw error;

        displayedPosts.forEach(post => {
          const postLikes = likes.filter(like => like.post_id === post.id);
          updateLikeUI(post.id, postLikes);
        });

        const { data: comments, error: commentError } = await supabase
          .from('comments')
          .select('post_id');

        if (!commentError) {
          displayedPosts.forEach(post => {
            const postComments = comments.filter(comment => comment.post_id === post.id);
            const countEl = document.querySelector(`[data-comment-count="${post.id}"]`);
            if (countEl) {
              countEl.textContent = postComments.length;
            }
          });
        }
      } catch (error) {
        console.error('Ï¢ãÏïÑÏöî/ÎåìÍ∏Ä Î°úÎìú Ïò§Î•ò:', error);
      }
    }

    function updateLikeUI(postId, likes) {
      const btn = document.querySelector(`[data-like-btn="${postId}"]`);
      const count = document.querySelector(`[data-like-count="${postId}"]`);
      
      if (!btn || !count) return;

      count.textContent = likes.length;
      
      if (currentUser && likes.some(like => like.user_id === currentUser.id)) {
        btn.classList.add('liked');
      } else {
        btn.classList.remove('liked');
      }
    }

    window.toggleLike = async function(postId) {
      if (!currentUser) {
        if (confirm('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§. ÌôàÏúºÎ°ú Ïù¥ÎèôÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
          window.location.href = 'index.html';
        }
        return;
      }

      try {
        const { data: existingLike } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId)
          .eq('user_id', currentUser.id)
          .single();

        if (existingLike) {
          await supabase
            .from('likes')
            .delete()
            .eq('post_id', postId)
            .eq('user_id', currentUser.id);
        } else {
          await supabase
            .from('likes')
            .insert([{
              post_id: postId,
              user_id: currentUser.id
            }]);
        }

        const { data: likes } = await supabase
          .from('likes')
          .select('*')
          .eq('post_id', postId);

        updateLikeUI(postId, likes || []);
      } catch (error) {
        console.error('Ï¢ãÏïÑÏöî Ïò§Î•ò:', error);
      }
    };

    window.openComments = async function(postId) {
      currentCommentPostId = postId;
      document.getElementById('commentOverlay').classList.add('active');
      document.getElementById('commentModal').classList.add('active');
      
      await loadComments(postId);
    };

    window.closeComments = function() {
      document.getElementById('commentOverlay').classList.remove('active');
      document.getElementById('commentModal').classList.remove('active');
      currentCommentPostId = null;
      
      document.getElementById('commentInput').value = '';
      document.getElementById('commentList').innerHTML = '';
    };

    async function loadComments(postId) {
      const listDiv = document.getElementById('commentList');
      listDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 40px 20px;">ÎåìÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>';

      try {
        const { data: comments, error } = await supabase
          .from('comments')
          .select('*')
          .eq('post_id', postId)
          .order('created_at', { ascending: false });

        if (error) throw error;

        document.getElementById('commentCountTitle').textContent = comments ? comments.length : 0;

        if (!comments || comments.length === 0) {
          listDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 40px 20px;">Ï≤´ ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî!</div>';
          return;
        }

        listDiv.innerHTML = '';
        comments.forEach(comment => {
          const isMyComment = currentUser && (currentUser.id === comment.user_id);
          const date = new Date(comment.created_at).toLocaleString('ko-KR');
          const isCommentVerified = comment.user_name === "JB777";
          
          const linkedCommentText = linkify(comment.text);
          
          const div = document.createElement('div');
          div.className = 'comment-item';
          div.innerHTML = `
            <div class="comment-header">
              <div class="comment-author-wrapper" onclick="goToProfile('${comment.user_id}', '${escapeHtml(comment.user_name)}')">
                <div class="comment-avatar">${comment.user_name ? comment.user_name[0].toUpperCase() : '?'}</div>
                <span class="comment-author">${escapeHtml(comment.user_name)}${isCommentVerified ? '<span class="verification-badge" style="width:14px; height:14px;"></span>' : ''}</span>
              </div>
              ${isMyComment ? `<button class="comment-del-btn" onclick="deleteComment('${comment.id}', '${postId}')">ÏÇ≠Ï†ú</button>` : ''}
            </div>
            <div class="comment-content">${linkedCommentText}</div>
            <div class="comment-date">${date}</div>
          `;
          listDiv.appendChild(div);
        });
      } catch (e) {
        console.error('ÎåìÍ∏Ä Î°úÎìú Ïò§Î•ò:', e);
        listDiv.innerHTML = '<div style="text-align: center; color: #ff6b6b; padding: 40px 20px;">ÎåìÍ∏ÄÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
      }
    }

    window.submitComment = async function() {
      if (!currentUser) {
        if (confirm('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§. ÌôàÏúºÎ°ú Ïù¥ÎèôÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
          window.location.href = 'index.html';
        }
        return;
      }

      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      
      if (!text) return;

      const submitBtn = document.getElementById('commentSubmitBtn');
      submitBtn.disabled = true;

      try {
        const { error } = await supabase
          .from('comments')
          .insert([{
            post_id: currentCommentPostId,
            user_id: currentUser.id,
            user_name: currentUser.nickname,
            text: text,
            created_at: new Date().toISOString()
          }]);

        if (error) throw error;

        input.value = '';
        await loadComments(currentCommentPostId);
        
        const countEl = document.querySelector(`[data-comment-count="${currentCommentPostId}"]`);
        if (countEl) {
          countEl.textContent = parseInt(countEl.textContent) + 1;
        }
      } catch (e) {
        console.error('ÎåìÍ∏Ä ÏóÖÎ°úÎìú Ïò§Î•ò:', e);
        alert('ÎåìÍ∏Ä ÏóÖÎ°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      } finally {
        submitBtn.disabled = false;
      }
    };

    window.deleteComment = async function(commentId, postId) {
      if (!confirm('ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
      
      try {
        const { error } = await supabase
          .from('comments')
          .delete()
          .eq('id', commentId);

        if (error) throw error;
        
        await loadComments(postId);
        
        const countEl = document.querySelector(`[data-comment-count="${postId}"]`);
        if (countEl) {
          countEl.textContent = Math.max(0, parseInt(countEl.textContent) - 1);
        }
      } catch (e) {
        console.error('ÎåìÍ∏Ä ÏÇ≠Ï†ú Ïò§Î•ò:', e);
        alert('ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      }
    };

    window.goToProfile = function(userId, nickname) {
      window.location.href = `user.html?id=${userId}&nickname=${nickname}`;
    };

    function showNoPosts() {
      const container = document.getElementById('shortsContainer');
      container.innerHTML = `
        <div class="no-posts">
          <div class="no-posts-icon">üì≠</div>
          <div class="no-posts-text">
            ÏïÑÏßÅ Í≤åÏãúÎ¨ºÏù¥ ÏóÜÏäµÎãàÎã§.<br>
            Ï≤´ Î≤àÏß∏ Í≤åÏãúÎ¨ºÏùÑ ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!
          </div>
        </div>
      `;
    }

    function showError() {
      const container = document.getElementById('shortsContainer');
      container.innerHTML = `
        <div class="no-posts">
          <div class="no-posts-icon">‚ö†Ô∏è</div>
          <div class="no-posts-text">
            Í≤åÏãúÎ¨ºÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.<br>
            Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    loadAllPosts();
  </script>
